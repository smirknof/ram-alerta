<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4d4d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="icon" type="image/png" href="Icon.png">
    <link rel="apple-touch-icon" href="Icon.png">

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "3892797e-d00e-4365-8302-6022c0cf8498",
          notifyButton: {
            enable: true,
            size: 'medium',
            theme: 'default',
            position: 'bottom-right',
            offset: { 
                bottom: '85px', /* Ajustado para n√£o sobrepor a navega√ß√£o inferior */
                right: '15px' 
            },
            colors: {
              'circle.background': '#ffcc00',
              'circle.foreground': '#000000', /* Corrigido de 'black' para Hexadecimal */
              'badge.background': '#ff4d4d',
              'badge.foreground': '#ffffff',
              'badge.bordercolor': '#000000'
            },
            text: {
              'tip.state.unsubscribed': 'Subscrever Alertas RAM',
              'tip.state.subscribed': 'Alertas Ativos',
              'tip.state.blocked': 'Alertas Bloqueados'
            }
          }
        });
      });
    </script>

    <style>
        :root { --f: #ff4d4d; --y: #ffcc00; --g: #00ff88; --b: #050505; --c: rgba(20,20,22,0.98); --i: #00e5ff; }
        body { font-family: -apple-system, sans-serif; background: var(--b); color: #fff; margin: 0; padding: 0; background: radial-gradient(circle at 50% 0%, #1a0000 0%, #050505 80%) fixed; overflow-x: hidden; }
        
        .t-wrap { position: sticky; top: 0; overflow: hidden; background: #000; border-bottom: 2px solid var(--f); z-index: 4000; backdrop-filter: blur(10px); }
        .t { display: flex; white-space: nowrap; padding: 12px 0; animation: t 35s linear infinite; font-weight: 900; font-size: 0.8rem; color: var(--y); text-transform: uppercase; }
        @keyframes t { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .cont { padding: 14px; padding-bottom: 150px; }
        
        .logo-box { width: 100%; height: 130px; border-radius: 20px; display: flex; align-items: center; justify-content: center; background: #000; border: 1px solid #222; margin-bottom: 15px; }
        .logo-box img { max-width: 80%; max-height: 100px; }
        
        .btn-radar { background: linear-gradient(135deg, #0066ff, #00d4ff); color: #fff; text-decoration: none; padding: 15px; border-radius: 12px; display: block; margin-bottom: 12px; font-weight: 900; text-align: center; text-transform: uppercase; font-size: 0.85rem; box-shadow: 0 4px 15px rgba(0,102,255,0.3); }

        .dash { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .box { background: var(--c); border-radius: 15px; padding: 12px; border: 1px solid #333; text-align: center; }
        .v { font-size: 1.5rem; font-weight: 900; font-family: monospace; }
        .lbl { font-size: 0.6rem; color: #888; text-transform: uppercase; margin-top: 4px; }

        .btns-c { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .btn-call { background: #111; color: var(--y); text-decoration: none; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #333; font-weight: 900; display: flex; flex-direction: column; }
        .btn-call small { color: #666; font-size: 0.55rem; margin-top: 2px; }
        
        .btn-e { background: var(--f); color: #fff; text-decoration: none; padding: 18px; border-radius: 15px; display: block; margin-bottom: 20px; font-weight: 900; text-align: center; font-size: 1.2rem; text-transform: uppercase; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,77,77,0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,77,77,0); } 100% { box-shadow: 0 0 0 0 rgba(255,77,77,0); } }

        .card { background: var(--c); border-radius: 18px; padding: 18px; margin-bottom: 12px; border-left: 6px solid #444; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .txt-acidente { border-left-color: var(--f); background: linear-gradient(90deg, rgba(255,77,77,0.05), transparent); }
        .h { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .time { font-size: 1.1rem; font-weight: 900; }
        .msg { font-weight: 700; font-size: 0.85rem; text-transform: uppercase; color: #eee; line-height: 1.4; }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: flex; gap: 8px; padding: 15px; border-top: 2px solid var(--f); z-index: 4000; }
        .nav a { flex: 1; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 900; color: #fff; font-size: 0.65rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="t-wrap"><div class="t" id="ticker">RAM ALERTA V26 - A SINCRONIZAR DADOS DA ILHA...</div></div>
    
    <div class="cont">
        <div class="logo-box"><img src="logo.png" alt="RAM ALERTA"></div>

        <a href="https://www.vialitoral.com/map" target="_blank" class="btn-radar">üì° RADARES E C√ÇMARAS VIALITORAL</a>
        
        <div class="dash">
            <div class="box"><div class="v" id="clock">00:00:00</div><div class="lbl">HORA</div></div>
            <div class="box"><div class="v" id="w" style="color:var(--i)">--¬∞C</div><div class="lbl" id="rn">MADEIRA</div></div>
        </div>
        
        <div class="btns-c">
            <a href="tel:800205215" class="btn-call"><span>800 205 215</span><small>VIALITORAL</small></a>
            <a href="tel:800241241" class="btn-call"><span>800 241 241</span><small>VIAEXPRESSO</small></a>
        </div>
        
        <a href="tel:112" class="btn-e">üöë 112 EMERG√äNCIA</a>
        
        <div id="feed"></div>
    </div>

    <div class="nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" style="background:#1877F2">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        let lastAlertData = ""; 

        function upClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12:false}); }
        setInterval(upClock, 1000); upClock();

        async function getW() {
            try {
                const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const d = await r.json();
                document.getElementById('w').innerText = Math.round(d.current_weather.temperature)+"¬∞C";
                const rain = d.hourly.precipitation_probability[new Date().getHours()] || 0;
                document.getElementById('rn').innerText = rain + "% CHUVA";
            } catch(e) {}
        }

        async function getA() {
            try {
                const r = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t="+Date.now());
                const t = await r.text();
                let rows = t.split(/\r?\n/).slice(1);
                
                if(rows.length > 0) {
                    let currentLast = rows[rows.length - 1];
                    if (lastAlertData !== "" && lastAlertData !== currentLast) {
                        let c = currentLast.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        if (Notification.permission === "granted") {
                            new Notification("üö® RAM ALERTA", {
                                body: c[1].replace(/"/g,'') + ": " + c[2].replace(/"/g,''),
                                icon: "Icon.png"
                            });
                        }
                    }
                    lastAlertData = currentLast;
                }

                let h = ''; let tk = '';
                let reversed = [...rows].reverse();
                reversed.forEach(row => {
                    let c = row.split(/,(?=(?:(?:[^"]*"){2})*[^**"]*$)/);
                    if(c.length >= 3) {
                        let type = c[0].replace(/"/g,'');
                        let loc = c[1].replace(/"/g,'');
                        let msg = c[2].replace(/"/g,'');
                        let time = c[3] ? c[3].replace(/"/g,'') : '--:--';
                        let isAc = type.toUpperCase().includes("ACIDENTE");
                        
                        h += `<div class="card ${isAc?'txt-acidente':''}">
                            <div class="h"><span class="time">üïí ${time}</span><span style="font-size:0.6rem; opacity:0.5;">${type}</span></div>
                            <div style="color:var(--i); font-weight:800; margin-bottom:5px;">üìç ${loc}</div>
                            <div class="msg">${msg}</div>
                        </div>`;
                        tk += ` üö® ${loc}: ${msg} | `;
                    }
                });
                document.getElementById('feed').innerHTML = h;
                document.getElementById('ticker').innerText = tk;
            } catch(e) {}
        }

        getW(); getA();
        setInterval(getA, 10000);
        setInterval(getW, 600000);
    </script>
</body>
</html>
