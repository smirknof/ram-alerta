<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA - V13 PULSE</title>

    <!-- Manifest PWA (ativar quando tiveres o ficheiro) -->
    <!-- <link rel="manifest" href="manifest.json"> -->

    <meta name="theme-color" content="#050505">
    <meta name="description" content="Painel em tempo real de acidentes, avarias e ocorr√™ncias na RAM, com contactos de emerg√™ncia e condi√ß√µes meteorol√≥gicas.">

    <style>
        :root {
            --f: #ff4d4d;
            --y: #ffcc00;
            --g: #00ff88;
            --b: #050505;
            --c: rgba(20, 20, 22, 0.98);
            --i: #00e5ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at 50% 0%, #1a0000 0%, #050505 80%) fixed;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .prog {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--f), var(--y));
            z-index: 4000;
            animation: l 25s linear infinite;
        }

        @keyframes l {
            0% { width: 0; }
            100% { width: 100%; }
        }

        header {
            position: sticky;
            top: 0;
            z-index: 3000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--f);
        }

        .t-wrap {
            overflow: hidden;
        }

        .t {
            display: flex;
            white-space: nowrap;
            padding: 12px 0;
            animation: t 35s linear infinite;
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #fff;
        }

        @keyframes t {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .cont {
            padding: 15px;
            padding-bottom: 140px;
        }

        .logo-box {
            width: 100%;
            height: 160px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .logo-box img {
            max-width: 85%;
            max-height: 130px;
            z-index: 2;
        }

        .sub-bell {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: pulse-sub 2s infinite;
            z-index: 10;
            font-size: 20px;
            border: 1px solid var(--y);
            background: rgba(255, 204, 0, 0.1);
            color: #fff;
        }

        @keyframes pulse-sub {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        .btn-radar {
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: #fff;
            text-decoration: none;
            padding: 18px;
            border-radius: 15px;
            display: block;
            margin-bottom: 15px;
            font-weight: 900;
            text-align: center;
            font-size: 1.1rem;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
            text-transform: uppercase;
        }

        .dash {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .box {
            background: var(--c);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .v {
            font-size: 1.6rem;
            font-weight: 900;
            font-family: monospace;
        }

        .lbl {
            font-size: 0.65rem;
            color: #aaa;
            font-weight: 800;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .contactos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-c {
            background: #1a1a1a;
            color: var(--y);
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        .btn-c span {
            display: block;
            font-size: 1.1rem;
            font-weight: 900;
        }

        .btn-c small {
            font-size: 0.7rem;
            color: #ccc;
        }

        .btn-e {
            background: var(--f);
            color: #fff;
            text-decoration: none;
            padding: 18px;
            border-radius: 15px;
            display: block;
            margin-bottom: 20px;
            font-weight: 900;
            text-align: center;
            font-size: 1.2rem;
            text-transform: uppercase;
            animation: p-red 2s infinite;
        }

        @keyframes p-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 26, 26, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(255, 26, 26, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 26, 26, 0); }
        }

        main h1 {
            font-size: 1.1rem;
            margin: 0 0 10px;
            text-transform: uppercase;
            letter-spacing: .06em;
            color: #eee;
        }

        .section-title {
            margin: 10px 0 8px;
            font-size: 0.9rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: .05em;
        }

        .card {
            background: var(--c);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 6px solid #444;
            position: relative;
        }

        .txt-acidente {
            border-left-color: var(--f);
            color: var(--f);
            animation: glow-f 3s ease-in-out infinite;
        }

        .txt-avaria {
            border-left-color: var(--y);
            color: var(--y);
            animation: glow-y 3s ease-in-out infinite;
        }

        .txt-info {
            border-left-color: var(--g);
            color: var(--g);
            animation: glow-g 3s ease-in-out infinite;
        }

        @keyframes glow-f {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 77, 77, 0.1); }
            50%      { box-shadow: 0 0 25px rgba(255, 77, 77, 0.4); }
        }

        @keyframes glow-y {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 204, 0, 0.1); }
            50%      { box-shadow: 0 0 25px rgba(255, 204, 0, 0.4); }
        }

        @keyframes glow-g {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 136, 0.1); }
            50%      { box-shadow: 0 0 25px rgba(0, 255, 136, 0.3); }
        }

        .h {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 8px;
        }

        .time {
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff;
        }

        .type-tag {
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.06);
        }

        .loc-row {
            color: #888;
            font-size: 0.85rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            display: block;
        }

        .msg {
            font-weight: 700;
            font-size: 0.92rem;
            line-height: 1.5;
            word-wrap: break-word;
            text-transform: uppercase;
            color: #f3f3f3;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 2px solid var(--f);
            z-index: 3000;
        }

        .nav a {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 900;
            color: #fff;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .nav a:focus-visible,
        .btn-radar:focus-visible,
        .btn-c:focus-visible,
        .btn-e:focus-visible,
        .sub-bell:focus-visible {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.001ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="prog" aria-hidden="true"></div>

    <header>
        <div class="t-wrap" aria-live="polite" aria-atomic="true">
            <div class="t" id="ticker">SINCRONIZANDO CENTRAL DE EMERG√äNCIA RAM...</div>
        </div>
    </header>

    <main class="cont">
        <section aria-labelledby="app-title">
            <div class="logo-box">
                <button class="sub-bell"
                        id="bell"
                        type="button"
                        onclick="askPermission()"
                        aria-label="Ativar notifica√ß√µes de novas ocorr√™ncias">
                    üîî
                </button>
                <img src="logo.png" alt="Logotipo RAM ALERTA">
            </div>
            <h1 id="app-title">RAM ALERTA ¬∑ Vias e Ocorr√™ncias</h1>

            <a href="https://www.vialitoral.com/map"
               target="_blank"
               rel="noopener noreferrer"
               class="btn-radar">
                üì° Monitor radar (Vialitoral)
            </a>
        </section>

        <section aria-label="Estado em tempo real">
            <div class="dash">
                <div class="box" aria-live="polite">
                    <div class="v" id="clock">00:00:00</div>
                    <div class="lbl">Hora actual</div>
                </div>
                <div class="box" aria-live="polite">
                    <div class="v" id="w" style="color:var(--i)">--¬∞C</div>
                    <div class="lbl" id="rn">MADEIRA</div>
                </div>
            </div>
        </section>

        <section aria-label="Contactos √∫teis">
            <h2 class="section-title">Contactos de estrada</h2>
            <div class="contactos">
                <a href="tel:800205215" class="btn-c">
                    <span>800 205 215</span>
                    <small>Vialitoral</small>
                </a>
                <a href="tel:800241241" class="btn-c">
                    <span>800 241 241</span>
                    <small>ViaExpresso</small>
                </a>
            </div>

            <a href="tel:112" class="btn-e" aria-label="Ligar para o 112 emerg√™ncia">
                üöë 112 Emerg√™ncia
            </a>
        </section>

        <section aria-label="Lista de ocorr√™ncias">
            <h2 class="section-title">Ocorr√™ncias em tempo real</h2>
            <div id="feed"></div>
        </section>
    </main>

    <nav class="nav" aria-label="Redes sociais RAM Alerta">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/"
           style="background:#1877F2"
           target="_blank"
           rel="noopener noreferrer">
            Facebook
        </a>
        <a href="https://t.me/acidenteseocorrenciasnaram"
           style="background:#0088cc"
           target="_blank"
           rel="noopener noreferrer">
            Telegram
        </a>
    </nav>

    <script>
        let lastAlertId = "";

        function upClock() {
            const now = new Date();
            document.getElementById('clock').innerText =
                now.toLocaleTimeString('pt-PT', { hour12: false });
        }
        setInterval(upClock, 1000);
        upClock();

        function supportsNotifications() {
            return 'Notification' in window;
        }

        function askPermission() {
            const bell = document.getElementById('bell');

            if (!supportsNotifications()) {
                alert("O seu navegador n√£o suporta notifica√ß√µes.");
                return;
            }

            Notification.requestPermission().then(perm => {
                if (perm === 'granted') {
                    bell.style.background = 'var(--g)';
                    new Notification("RAM ALERTA", {
                        body: "Subscri√ß√£o confirmada!",
                        icon: "logo.png"
                    });
                }
            }).catch(err => {
                console.error("Erro ao pedir permiss√£o de notifica√ß√µes:", err);
            });
        }

        async function getW() {
            try {
                const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const d = await r.json();
                const now = new Date();
                const hour = now.getHours();

                document.getElementById('w').innerText =
                    Math.round(d.current_weather.temperature) + "¬∞C";

                const prob = (d.hourly && d.hourly.precipitation_probability && d.hourly.precipitation_probability[hour]) || 0;
                document.getElementById('rn').innerText = prob + "% chuva";
            } catch (e) {
                console.error("Erro ao obter meteorologia:", e);
            }
        }

        function classifyRow(c) {
            const tU = (c[0] || "").toUpperCase();
            const mU = (c[2] || "").toUpperCase();

            if (mU.includes("ACIDENTE") || tU.includes("ACIDENTE")) return "txt-acidente";
            if (tU.includes("AVARIA") || mU.includes("AVARIADO"))  return "txt-avaria";
            return "txt-info";
        }

        async function getA() {
            try {
                const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + Date.now();
                const r = await fetch(url);
                const t = await r.text();

                if (!r.ok || t.startsWith('<!DOCTYPE html')) {
                    console.error("Resposta inesperada do Google Sheets.");
                    return;
                }

                let lines = t.split(/
?
/).slice(1);
                let data = lines
                    .map(l => l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
                        .map(s => s.replace(/"/g, '').trim()))
                    .filter(c => c.length >= 3);

                data.sort((a, b) => (b[3] || "").localeCompare(a[3] || ""));

                if (data.length > 0 && supportsNotifications()) {
                    const currentId = (data[0][2] || "") + (data[0][3] || "");
                    if (lastAlertId !== "" &&
                        lastAlertId !== currentId &&
                        Notification.permission === "granted") {
                        new Notification("‚ö†Ô∏è " + data[0][1], {
                            body: data[0][2],
                            icon: "logo.png"
                        });
                    }
                    lastAlertId = currentId;
                }

                const feed = document.getElementById('feed');
                let html = "";
                let tk = "";

                data.forEach(c => {
                    const colorClass = classifyRow(c);
                    const hora = c[3] || "--:--";
                    const tipo = c[0] || "";
                    const local = c[1] || "";
                    const msg = c[2] || "";

                    html += `
                        <article class="card ${colorClass}">
                            <div class="h">
                                <span class="time">üïí ${hora}</span>
                                <span class="type-tag">${tipo}</span>
                            </div>
                            <span class="loc-row">üìç ${local}</span>
                            <p class="msg">${msg}</p>
                        </article>
                    `;

                    tk += ` üö® ${local}: ${msg} | `;
                });

                feed.innerHTML = html;
                document.getElementById('ticker').innerText = tk || "Sem ocorr√™ncias registadas neste momento.";

            } catch (e) {
                console.error("Erro ao obter ocorr√™ncias:", e);
            }
        }

        getW();
        getA();
        setInterval(getA, 20000);
        setInterval(getW, 600000);

        if (supportsNotifications() && Notification.permission === "granted") {
            document.getElementById('bell').style.background = 'var(--g)';
        }
    </script>
</body>
</html>
