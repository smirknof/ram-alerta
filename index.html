<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA PRO - V15</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "ab3ef110-1713-4982-955a-f59b80a84170",
          safari_web_id: "web.onesignal.auto.10425a81-d10a-441d-9104-629864239845",
          notifyButton: { enable: true },
        });
      });
    </script>
    <style>
        :root { --f: #ff3333; --y: #ffcc00; --g: #00ff88; --b: #000; --c: rgba(30,30,35,0.95); --i: #00e5ff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--b); color: #fff; margin: 0; padding: 0; }
        
        .prog { position: fixed; top: 0; height: 3px; background: linear-gradient(90deg, var(--f), var(--y)); z-index: 5000; width: 0%; transition: width 0.3s; }
        
        .t-wrap { position: sticky; top: 0; overflow: hidden; background: rgba(15,0,0,0.9); border-bottom: 2px solid var(--f); z-index: 3000; backdrop-filter: blur(10px); }
        .t { display: flex; white-space: nowrap; padding: 12px 0; animation: t 30s linear infinite; font-weight: 900; color: #fff; text-transform: uppercase; }
        @keyframes t { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .cont { padding: 15px; padding-bottom: 120px; max-width: 500px; margin: auto; }
        
        .logo-box { width: 100%; height: 180px; border-radius: 20px; display: flex; align-items: center; justify-content: center; background: #111; border: 1px solid #333; margin-bottom: 15px; position: relative; overflow: hidden; }
        .logo-box img { max-width: 90%; max-height: 140px; }
        
        .btn-radar { background: #0066ff; color: #fff; text-decoration: none; padding: 18px; border-radius: 15px; display: block; margin-bottom: 15px; font-weight: 900; text-align: center; text-transform: uppercase; }

        .dash { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .box { background: var(--c); border-radius: 15px; padding: 15px; border: 1px solid #333; text-align: center; }
        .v { font-size: 1.5rem; font-weight: 900; }
        .lbl { font-size: 0.6rem; color: #888; font-weight: 800; margin-top: 4px; }

        .btn-e { background: var(--f); color: #fff; text-decoration: none; padding: 18px; border-radius: 15px; display: block; margin-bottom: 15px; font-weight: 900; text-align: center; font-size: 1.2rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,51,51,0.5); } 70% { box-shadow: 0 0 0 15px rgba(255,51,51,0); } 100% { box-shadow: 0 0 0 0 rgba(255,51,51,0); } }

        .card { background: var(--c); border-radius: 18px; padding: 20px; margin-bottom: 12px; border-left: 6px solid #444; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .acidente { border-left-color: var(--f); }
        .avaria { border-left-color: var(--y); }
        .info { border-left-color: var(--g); }
        
        .h { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .time { font-size: 1.3rem; font-weight: 900; }
        .type { font-size: 0.7rem; font-weight: 900; background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 5px; }
        .loc { color: var(--i); font-size: 0.9rem; font-weight: 800; display: block; margin-bottom: 8px; }
        .msg { font-weight: 600; font-size: 1rem; line-height: 1.4; color: #eee; }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: flex; gap: 10px; padding: 15px; border-top: 1px solid var(--f); }
        .nav a { flex: 1; text-align: center; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 900; color: #fff; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="prog" id="p"></div>
    <div class="t-wrap"><div class="t" id="tk">LIGA√á√ÉO AO SAT√âLITE RAM ESTABELECIDA...</div></div>
    
    <div class="cont">
        <div class="logo-box"><img src="logo.png" alt="RAM ALERTA"></div>
        <a href="https://www.vialitoral.com/map" target="_blank" class="btn-radar">üì° RADAR VIALITORAL</a>
        
        <div class="dash">
            <div class="box"><div class="v" id="clock">00:00:00</div><div class="lbl">HORA ACTUAL</div></div>
            <div class="box"><div class="v" id="w" style="color:var(--i)">--¬∞C</div><div class="lbl" id="rn">A LER...</div></div>
        </div>

        <a href="tel:112" class="btn-e">üöë 112 EMERG√äNCIA</a>
        <div id="feed">Sincronizando base de dados...</div>
    </div>

    <div class="nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" style="background:#1877F2">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        function upClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT'); }
        setInterval(upClock, 1000); upClock();

        async function getW() {
            try {
                const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const d = await r.json();
                document.getElementById('w').innerText = Math.round(d.current_weather.temperature)+"¬∞C";
                document.getElementById('rn').innerText = (d.hourly.precipitation_probability[new Date().getHours()] || 0)+"% CHUVA";
            } catch(e) {}
        }

        async function getA() {
            const p = document.getElementById('p');
            p.style.width = '30%';
            // LINK UNIVERSAL (Otimizado para detetar CSV ou TSV)
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_MtgVIE2d2cUZdpgKwVgfFuXMINk5VSp xu9yJwVOCvnekQTwJ82BezSGTiMTOCcNXxkK_tl/pub?gid=0&single=true&output=csv&t="+Date.now();
            
            try {
                const r = await fetch(url.replace(/\s/g, ''));
                const text = await r.text();
                p.style.width = '70%';
                
                // Divisor flex√≠vel (V√≠rgula ou Tab)
                let lines = text.split(/\r?\n/).slice(1);
                let html = ''; let tickerText = '';
                
                lines.reverse().forEach(line => {
                    const c = line.split(/,|\t/).map(s => s.replace(/"/g,'').trim());
                    if(c.length >= 3) {
                        let typeClass = "info";
                        let m = c[2].toUpperCase(); let t = c[0].toUpperCase();
                        if(m.includes("ACIDENTE") || t.includes("ACIDENTE")) typeClass = "acidente";
                        else if(m.includes("AVARIA") || t.includes("AVARIA")) typeClass = "avaria";

                        html += `<div class="card ${typeClass}">
                            <div class="h"><span class="time">üïí ${c[3]||'--:--'}</span><span class="type">${c[0]}</span></div>
                            <span class="loc">üìç ${c[1]}</span>
                            <div class="msg">${c[2]}</div>
                        </div>`;
                        tickerText += ` üö® ${c[1]}: ${c[2]} | `;
                    }
                });
                
                document.getElementById('feed').innerHTML = html || "<p style='text-align:center'>Sem alertas.</p>";
                document.getElementById('tk').innerText = tickerText || "SISTEMA OPERACIONAL";
                p.style.width = '100%';
                setTimeout(() => p.style.width = '0%', 500);
            } catch(e) {
                document.getElementById('feed').innerHTML = "ERRO NA LIGA√á√ÉO √Ä NUVEM";
            }
        }

        getW(); getA(); 
        setInterval(getA, 25000); 
        setInterval(getW, 600000);
    </script>
</body>
</html>
