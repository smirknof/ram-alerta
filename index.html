    <script>
        // Rel√≥gio em tempo real
        function clock() {
            document.getElementById('time').innerHTML = new Date().toLocaleTimeString('pt-PT');
        }
        setInterval(clock, 1000); clock();

        // MOTOR DE BUSCA DE DADOS (USANDO O TEU ID DE FOLHA)
        const SHEET_ID = '12A_P5Oskh9l-7Lq55u7rC6YfF48-0V9y_9j3I1q5V0k'; // ID detetado no teu sistema
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&range=A2:C2`;

        async function buscarDados() {
            try {
                const response = await fetch(URL);
                const data = await response.text();
                // O Google CSV separa por v√≠rgulas e aspas
                const linhas = data.split('\n');
                const colunas = linhas[0].split('","');
                
                const tipo = colunas[0].replace(/"/g, "");
                const local = colunas[1].replace(/"/g, "");
                const msg = colunas[2].replace(/"/g, "");

                if (tipo && local && msg) {
                    document.getElementById('dados-folha').innerHTML = `<b>${tipo}:</b> ${local} - ${msg}`;
                    document.getElementById('update-time').innerText = "RECENTE";
                } else {
                    document.getElementById('dados-folha').innerText = "SEM ALERTAS ATIVOS";
                }
            } catch (error) {
                document.getElementById('dados-folha').innerText = "ERRO NA LIGA√á√ÉO √Ä FOLHA";
            }
        }
        
        // Verifica novos dados a cada 10 segundos para ser quase instant√¢neo
        setInterval(buscarDados, 10000);
        buscarDados();
    </script>
