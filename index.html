<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta - Madeira</title>
    <style>
        :root { --danger: #ff4444; --warning: #ffbb33; --info: #33b5e5; --bg: #000; --card: #1c1c1e; --whatsapp: #25D366; --facebook: #1877F2; --telegram: #0088cc; --fuel: #4cd964; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; padding-bottom: 120px; }
        .header { text-align: center; border-bottom: 2px solid var(--danger); padding-bottom: 15px; margin-bottom: 15px; }
        .logo { width: 120px; height: auto; border-radius: 50%; border: 2px solid #fff; }
        .grid-row { display: flex; gap: 8px; margin-bottom: 8px; flex-wrap: wrap; }
        .info-card { background: var(--card); border-radius: 12px; padding: 10px; flex: 1; text-align: center; border: 1px solid #333; min-width: 45%; }
        .temp, .price { font-size: 1.2rem; font-weight: bold; }
        .price { color: var(--fuel); }
        .small-label { font-size: 0.6rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .btn-action { flex: 1; background: #2c2c2e; color: #fff; text-decoration: none; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #444; font-weight: bold; font-size: 0.8rem; min-width: 30%; display: flex; flex-direction: column; justify-content: center; }
        .btn-action span { color: var(--danger); font-size: 0.9rem; margin-bottom: 2px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-left: 6px solid #444; animation: fadeIn 0.4s ease-out; }
        .transito { border-left-color: var(--warning); }
        .acidente { border-left-color: var(--danger); }
        .fogo { border-left-color: #ff5722; }
        .meta { font-size: 0.75rem; color: #8e8e93; margin-bottom: 5px; font-weight: bold; }
        .msg { font-size: 1.05rem; font-weight: 600; display: block; margin-bottom: 12px; line-height: 1.4; }
        .btn-send { background: var(--whatsapp); color: white; text-decoration: none; padding: 10px 15px; border-radius: 25px; font-size: 0.8rem; font-weight: bold; text-align: center; display: block; }
        
        /* MENU RODAP√â REESTRUTURADO (3 ITENS) */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #121212; display: flex; gap: 8px; padding: 12px; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.7rem; color: white; }
        .bg-fb { background: var(--facebook); } .bg-tg { background: var(--telegram); } .bg-wa { background: var(--whatsapp); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="header"><img src="logo.png" alt="RAM Alerta" class="logo"></div>
    
    <div class="grid-row">
        <div class="info-card"><div class="small-label">Funchal</div><div id="tf" class="temp" style="color:var(--info)">--¬∞C</div></div>
        <div class="info-card"><div class="small-label">Gas√≥leo</div><div class="price">1,466‚Ç¨</div></div>
    </div>
    <div class="grid-row">
        <div class="info-card" style="min-width: 100%; border-bottom: 2px solid var(--warning);"><div class="small-label">Gasolina 95</div><div class="price">1,552‚Ç¨</div></div>
    </div>
    
    <div class="grid-row">
        <a href="tel:800205215" class="btn-action"><span>800 205 215</span>VIA LITORAL</a>
        <a href="tel:800241241" class="btn-action"><span>800 241 241</span>VIA EXPRESSO</a>
        <a href="https://www.netmadeira.com/webcams-madeira" target="_blank" class="btn-action" style="min-width: 100%; color:var(--info)">üé• VER WEBCAMS MADEIRA</a>
    </div>

    <div id="feed" style="text-align:center; padding: 30px; color: #888;">A carregar alertas...</div>

    <div class="bottom-nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" class="nav-item bg-fb">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" class="nav-item bg-tg">TELEGRAM</a>
        <a href="https://wa.me/351935995838" class="nav-item bg-wa">ADMIN WA</a>
    </div>

    <script>
        const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv";

        async function fetchWeather() {
            try {
                const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true");
                const d = await r.json();
                document.getElementById('tf').innerText = Math.round(d.current_weather.temperature) + "¬∞C";
            } catch (e) {}
        }

        async function fetchAlerts() {
            try {
                const response = await fetch(csvURL + "&t=" + new Date().getTime());
                const text = await response.text();
                const lines = text.split(/\r?\n/).slice(1);
                let html = '';
                
                lines.reverse().forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols.length >= 3 && cols[2].trim() !== "") {
                        const tipo = cols[0].replace(/"/g, '').trim().toLowerCase();
                        const local = cols[1].replace(/"/g, '').trim();
                        const msg = cols[2].replace(/"/g, '').trim();
                        const hora = cols[3] ? cols[3].replace(/"/g, '').trim() : '--:--';
                        const waLink = `https://wa.me/?text=` + encodeURIComponent(`üö® *RAM ALERTA*\nüìç ${local}\n‚ö†Ô∏è ${msg}\nüïí ${hora}`);
                        html += `<div class="card ${tipo}"><div class="meta">${hora} ‚Ä¢ ${local}</div><span class="msg">${msg}</span><a href="${waLink}" class="btn-send">Partilhar</a></div>`;
                    }
                });
                document.getElementById('feed').innerHTML = html || "<div style='padding:20px'>Sem alertas ativos.</div>";
            } catch (error) { document.getElementById('feed').innerHTML = "Erro ao carregar dados."; }
        }

        fetchWeather();
        fetchAlerts();
        setInterval(fetchAlerts, 20000);
    </script>
</body>
</html>
