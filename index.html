        /* BOTÃ•ES GERAIS */

<body>

    <script>
        async function checkWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                const temp = data.current_weather.temperature;
                const prob = data.hourly.precipitation_probability[new Date().getHours()];
                const icon = prob > 30 ? "âš ï¸ðŸŒ§ï¸" : "â˜€ï¸";
                document.getElementById('weather-info').innerHTML = `${icon} Funchal: ${temp}Â°C | Chuva: ${prob}%`;
            } catch (e) { document.getElementById('weather-info').innerText = "Dados indisponÃ­veis"; }
        }
        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1).reverse();
                let html = '';
                lines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2]) {
                        html += `<div class="alert-card"><div class="alert-meta">${cols[3] || ''} â€¢ ${cols[1] || ''}</div>${cols[2]}</div>`;
                    }
                });
                document.getElementById('feed').innerHTML = html || "Sem alertas recentes.";
            } catch (e) {}
        }
        checkWeather(); fetchAlerts(); setInterval(checkWeather, 600000); setInterval(fetchAlerts, 20000);
    </script>
