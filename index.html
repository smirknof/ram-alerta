<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA - CENTRAL T√ÅTICA V4</title>
    <style>
        :root { --fire: #ff0000; --glow: #ff4d4d; --bg: #000; --card: rgba(25, 25, 25, 0.95); --info: #00d4ff; --yellow: #ffcc00; --neon: #39ff14; }
        
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }

        /* BARRA DE PROGRESSO */
        .refresh-bar { position: fixed; top: 0; left: 0; height: 4px; background: linear-gradient(90deg, var(--fire), var(--yellow)); z-index: 4000; animation: load-bar 20s linear infinite; box-shadow: 0 0 15px var(--fire); }
        @keyframes load-bar { 0% { width: 0%; } 100% { width: 100%; } }

        /* TICKER ROLANTE */
        .ticker-wrap { position: sticky; top: 0; width: 100%; overflow: hidden; background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid var(--fire); z-index: 3000; backdrop-filter: blur(10px); }
        .ticker { display: flex; white-space: nowrap; padding: 10px 0; animation: ticker 25s linear infinite; }
        .ticker-item { padding: 0 40px; color: #fff; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1.5px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { padding: 15px; padding-bottom: 140px; background: radial-gradient(circle at top, #220000 0%, #000 80%); }

        /* IDENTITY BOX COM LOGO E SINO DE SUBSSCRI√á√ÉO */
        .identity-box {
            width: 100%; height: 180px; border-radius: 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid var(--fire); box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            margin-bottom: 15px; position: relative; overflow: hidden;
        }
        
        /* BOT√ÉO DE SUBSCREVER (O SINO) */
        .sub-btn {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid var(--yellow);
            color: var(--yellow);
            padding: 8px; border-radius: 50%;
            cursor: pointer; z-index: 10;
            animation: ring 2s infinite ease-in-out;
            text-decoration: none; font-size: 1.2rem;
        }
        @keyframes ring {
            0% { transform: rotate(0); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }
            30% { transform: rotate(15deg); }
            40% { transform: rotate(0); }
            100% { transform: rotate(0); }
        }

        .logo-text { z-index: 2; text-align: center; }
        .logo-text h1 { margin: 0; font-size: 1.3rem; font-weight: 900; letter-spacing: 2px; color: #fff; text-shadow: 0 0 10px var(--fire); }
        .logo-text p { margin: 5px 0 0; font-size: 0.75rem; color: var(--yellow); font-weight: bold; }

        /* DASHBOARD */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .dash-box { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; backdrop-filter: blur(10px); }
        .clock { font-size: 1.5rem; font-weight: 900; color: #fff; text-shadow: 0 0 8px rgba(255,255,255,0.3); }
        .weather-val { font-size: 1.3rem; font-weight: 900; color: var(--info); }

        /* BOT√ïES */
        .btn-link { background: var(--card); color: #fff; text-decoration: none; padding: 16px; border-radius: 15px; display: block; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; text-align: center; transition: 0.3s; }
        .btn-radar { background: linear-gradient(90deg, #0044ff, #00d4ff); border: none; color: white; text-transform: uppercase; letter-spacing: 1px; }
        .btn-112 { background: var(--fire); border: none; font-size: 1.2rem; animation: pulse 1.5s infinite; text-transform: uppercase; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }

        /* ALERTAS DIN√ÇMICOS */
        .alert-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 6px solid var(--fire); animation: slideIn 0.5s ease-out; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .alert-msg { font-weight: 900; color: #fff; text-transform: uppercase; font-size: 0.85rem; line-height: 1.4; }
        .danger { animation: flash-alert 1s infinite; background: rgba(255,0,0,0.1) !important; }
        @keyframes flash-alert { 0%, 100% { border-left-color: var(--fire); } 50% { border-left-color: #fff; box-shadow: 0 0 20px var(--fire); } }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 10, 0.98); display: flex; gap: 8px; padding: 15px; border-top: 2px solid var(--fire); z-index: 3000; backdrop-filter: blur(15px); }
        .nav-item { flex: 1; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; color: white; font-size: 0.7rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="refresh-bar"></div>
    <div class="ticker-wrap"><div class="ticker" id="ticker-content">CARREGANDO CENTRAL DE ALERTAS...</div></div>

    <div class="container">
        <div class="identity-box">
            <a href="#" onclick="alert('Sistema de Notifica√ß√µes Ativado!')" class="sub-btn">üîî</a>
            <div class="logo-text">
                <h1>ACIDENTES E OCORR√äNCIAS</h1>
                <p>COMUNIDADE RAM ‚Ä¢ MADEIRA</p>
            </div>
        </div>

        <a href="https://www.vialitoral.com/map" target="_blank" class="btn-link btn-radar">üì° MONITOR RADAR (VIALITORAL)</a>

        <div class="dashboard">
            <div class="dash-box">
                <div class="clock" id="clock">00:00:00</div>
                <div style="font-size:0.55rem; color:var(--fire); font-weight:bold; letter-spacing:1px;">FORMATO 24H</div>
            </div>
            <div class="dash-box">
                <div id="weather-info" class="weather-val">--¬∞C</div>
                <div id="rain-info" style="font-size:0.55rem; color:#888; font-weight:bold;">FUNCHAL</div>
            </div>
        </div>

        <a href="tel:112" class="btn-link btn-112">üöë 112 EMERG√äNCIA</a>
        
        <div id="feed">Sincronizando...</div>
    </div>

    <div class="bottom-nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" class="nav-item" style="background:#1877F2">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" class="nav-item" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        function updateClock() { 
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-PT', {hour12: false}); 
        }
        setInterval(updateClock, 1000); updateClock();

        async function checkWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                document.getElementById('weather-info').innerText = `${Math.round(data.current_weather.temperature)}¬∞C`;
                document.getElementById('rain-info').innerText = `${data.hourly.precipitation_probability[new Date().getHours()]}% CHUVA`;
            } catch (e) {}
        }

        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                let alerts = []; let tickerHtml = "";
                
                lines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2]) {
                        let raw = (cols[0] || "").replace(/"/g, '');
                        // Mant√©m formato 24h rigoroso
                        let timeTxt = raw.includes(' ') ? raw.split(' ')[1].substring(0,5) : raw.substring(0,5);
                        let m = cols[2].replace(/"/g, ''); let l = cols[1].replace(/"/g, '');
                        alerts.push({ time: timeTxt, local: l, msg: m, raw: raw });
                        tickerHtml += `<span class="ticker-item">üö® ${l}: ${m}</span> `;
                    }
                });

                // Ordena√ß√£o por hora de entrada (mais recente primeiro)
                alerts.sort((a,b) => b.raw.localeCompare(a.raw));
                
                let html = '';
                alerts.slice(0,10).forEach(a => {
                    const isDanger = a.msg.toUpperCase().includes("ACIDENTE") || a.msg.toUpperCase().includes("RETEN√á√ÉO");
                    html += `
                        <div class="alert-card ${isDanger ? 'danger' : ''}">
                            <div style="font-size:0.75rem; color:#aaa; margin-bottom:5px; font-weight:bold;">üïí ${a.time} ‚Ä¢ ${a.local}</div>
                            <div class="alert-msg">${a.msg}</div>
                        </div>`;
                });
                document.getElementById('feed').innerHTML = html;
                if(tickerHtml) document.getElementById('ticker-content').innerHTML = tickerHtml;
            } catch (e) {}
        }
        checkWeather(); fetchAlerts(); setInterval(fetchAlerts, 20000);
    </script>
</body>
</html>
