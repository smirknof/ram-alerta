    <style>

        .logo-text { font-size: 2.2rem; font-weight: 900; letter-spacing: 2px; margin: 0; }

        .weather-box { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .weather-title { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; }

        .btn-link { background: var(--card); color: #fff; text-decoration: none; padding: 18px; border-radius: 12px; display: block; margin-bottom: 12px; border: 1px solid #444; font-weight: bold; font-size: 1rem; }

<body>

    <div class="weather-box">
        <div class="weather-title">PrevisÃ£o Chuva: Funchal</div>

    <script>
        const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv";

        async function checkRain() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                const prob = data.hourly.precipitation_probability[new Date().getHours()];
                let msg = prob > 30 ? `âš ï¸ Possibilidade de Chuva (${prob}%)` : `â˜€ï¸ Sem previsÃ£o de chuva (${prob}%)`;
                document.getElementById('rain-status').innerText = msg;
            } catch (e) { document.getElementById('rain-status').innerText = "PrevisÃ£o indisponÃ­vel"; }
        }

        async function fetchAlerts() {
            try {
                const response = await fetch(csvURL + "&t=" + new Date().getTime());
                const text = await response.text();
                const lines = text.split(/\r?\n/).slice(1);
                let html = '';
                lines.reverse().forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols.length >= 3 && cols[2].trim() !== "") {
                        const local = cols[1].replace(/"/g, '').trim();
                        const msg = cols[2].replace(/"/g, '').trim();
                        const hora = cols[3] ? cols[3].replace(/"/g, '').trim() : '--:--';
                        html += `<div class="alert-card"><div style="font-size:0.75rem;color:#888">${hora} â€¢ ${local}</div><span class="alert-msg">${msg}</span></div>`;
                    }
                });
                document.getElementById('feed').innerHTML = html || "<div style='text-align:center;color:#666'>Sem alertas.</div>";
            } catch (error) {}
        }

        checkRain(); fetchAlerts(); setInterval(fetchAlerts, 20000);
    </script>
</body>
