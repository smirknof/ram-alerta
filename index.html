<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta Radar - Tr√¢nsito Real</title>
    <style>
        :root { --fire: #ff0000; --glow: #ff4d4d; --bg: #000; --card: rgba(28, 28, 30, 0.9); --info: #33b5e5; --yellow: #ffcc00; --traffic-low: #00ff00; --traffic-high: #ff0000; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            color: #fff; margin: 0; padding: 0; overflow-x: hidden; 
            background: #000;
        }

        /* BARRA DE STATUS T√ÅTICA */
        .refresh-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--fire); z-index: 3000; animation: load-bar 20s linear infinite; }
        @keyframes load-bar { 0% { width: 0%; } 100% { width: 100%; } }

        .ticker-wrap { position: sticky; top: 0; width: 100%; overflow: hidden; background: rgba(20, 0, 0, 0.9); border-bottom: 1px solid var(--fire); z-index: 2000; backdrop-filter: blur(10px); }
        .ticker { display: flex; white-space: nowrap; padding: 10px 0; animation: ticker 25s linear infinite; }
        .ticker-item { padding: 0 30px; color: #fff; font-weight: 900; text-transform: uppercase; font-size: 0.85rem; }

        .container { padding: 15px; padding-bottom: 130px; }
        
        /* M√ìDULO DE MAPA DE TR√ÇNSITO */
        .traffic-map-box { 
            width: 100%; height: 200px; border-radius: 15px; overflow: hidden; 
            margin-bottom: 20px; border: 1px solid #333; position: relative;
        }
        .traffic-map-box iframe { width: 100%; height: 100%; border: none; filter: invert(90%) hue-rotate(180deg); opacity: 0.8; }
        .map-label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; font-size: 0.6rem; font-weight: bold; border: 1px solid var(--fire); }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .dash-box { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #333; text-align: center; }
        .clock { font-size: 1.5rem; font-weight: 900; }

        /* BOT√ïES DE OPERA√á√ÉO */
        .btn-link { background: var(--card); color: #fff; text-decoration: none; padding: 15px; border-radius: 12px; display: block; margin-bottom: 10px; border: 1px solid #444; font-weight: bold; text-align: center; }
        .btn-112 { background: var(--fire); border: none; font-size: 1.2rem; font-weight: 900; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }
        
        .btn-cams { background: #333; border: 1px solid var(--info); color: var(--info); font-size: 0.9rem; margin-top: 10px; }

        .btn-yellow-text { color: var(--yellow) !important; font-size: 0.9rem; }

        /* LISTA DE ALERTAS */
        .alert-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--fire); animation: fadeIn 0.5s ease-out; }
        .alert-meta { font-size: 0.75rem; color: #888; margin-bottom: 5px; font-weight: bold; }
        .alert-msg { font-weight: 900; color: var(--fire); text-transform: uppercase; font-size: 0.95rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; display: flex; gap: 10px; padding: 15px; border-top: 1px solid var(--fire); z-index: 2000; }
        .nav-item { flex: 1; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; color: white; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="refresh-bar"></div>
    <div class="ticker-wrap"><div class="ticker" id="ticker-content">A SINCRONIZAR TR√ÇNSITO VIA R√ÅPIDA...</div></div>

    <div class="container">
        <div class="traffic-map-box">
            <div class="map-label">üì° RADAR DE TR√ÅFEGO VR1 (LIVE)</div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21465.814389146!2d-16.908!3d32.65!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2spt!4v1700000000000!5m2!1spt-PT!2spt&layer=t"></iframe>
        </div>

        <div class="dashboard">
            <div class="dash-box">
                <div class="clock" id="clock">00:00:00</div>
                <div style="font-size: 0.6rem; color: #888;">HORA ACTUAL</div>
            </div>
            <div class="dash-box">
                <div id="weather-info" style="font-size: 1.2rem; font-weight: 900; color: var(--info);">--¬∞C</div>
                <div id="rain-info" style="font-size: 0.6rem; color: #888;">FUNCHAL</div>
            </div>
        </div>

        <a href="tel:112" class="btn-link btn-112">üöë 112 EMERG√äNCIA</a>
        
        <div style="display: flex; gap: 10px;">
            <a href="tel:800205215" class="btn-link btn-yellow-text" style="flex:1">VIA LITORAL</a>
            <a href="tel:800241241" class="btn-link btn-yellow-text" style="flex:1">VIA EXPRESSO</a>
        </div>

        <a href="https://www.vialitoral.com/camaras-vialitoral/" target="_blank" class="btn-link btn-cams">üìπ VER C√ÇMARAS EM DIRECTO</a>

        <div id="feed" style="margin-top: 20px;">A procurar ocorr√™ncias...</div>
    </div>

    <div class="bottom-nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" class="nav-item" style="background:#1877F2">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" class="nav-item" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        // Rel√≥gio 24h
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12: false});
        }
        setInterval(updateClock, 1000); updateClock();

        // Meteorologia
        async function checkWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                document.getElementById('weather-info').innerText = `${data.current_weather.temperature}¬∞C`;
                document.getElementById('rain-info').innerText = `CHUVA: ${data.hourly.precipitation_probability[new Date().getHours()]}%`;
            } catch (e) {}
        }

        // Fetch Alertas e Ordena√ß√£o 24h
        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                let alerts = [];

                lines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2]) {
                        let rawTime = cols[0].replace(/"/g, '');
                        // L√≥gica simples de extra√ß√£o de hora para garantir 24h
                        let timePart = rawTime.includes(' ') ? rawTime.split(' ')[1].substring(0,5) : rawTime.substring(0,5);
                        alerts.push({
                            time: timePart,
                            local: cols[1].replace(/"/g, ''),
                            msg: cols[2].replace(/"/g, ''),
                            raw: rawTime
                        });
                    }
                });

                // Ordenar por hora decrescente
                alerts.sort((a,b) => b.raw.localeCompare(a.raw));

                let html = ''; let ticker = '';
                alerts.slice(0,10).forEach(a => {
                    html += `<div class="alert-card"><div class="alert-meta">üïí ${a.time} ‚Ä¢ ${a.local}</div><div class="alert-msg">${a.msg}</div></div>`;
                    ticker += `<span class="ticker-item">‚ö†Ô∏è ${a.local}: ${a.msg}</span>`;
                });
                document.getElementById('feed').innerHTML = html;
                document.getElementById('ticker-content').innerHTML = ticker || "VIA R√ÅPIDA SEM OCORR√äNCIAS";
            } catch (e) {}
        }

        checkWeather(); fetchAlerts();
        setInterval(fetchAlerts, 20000);
        setInterval(checkWeather, 600000);
    </script>
</body>
</html>
