<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA - CENTRAL T√ÅTICA</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root { --fire: #ff0000; --glow: #ff4d4d; --bg: #000; --card: rgba(25, 25, 25, 0.95); --info: #00d4ff; --yellow: #ffcc00; }
        
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }

        .refresh-bar { position: fixed; top: 0; left: 0; height: 4px; background: linear-gradient(90deg, var(--fire), var(--yellow)); z-index: 4000; animation: load-bar 20s linear infinite; box-shadow: 0 0 15px var(--fire); }
        @keyframes load-bar { 0% { width: 0%; } 100% { width: 100%; } }

        .ticker-wrap { position: sticky; top: 0; width: 100%; overflow: hidden; background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid var(--fire); z-index: 3000; backdrop-filter: blur(10px); }
        .ticker { display: flex; white-space: nowrap; padding: 10px 0; animation: ticker 25s linear infinite; }
        .ticker-item { padding: 0 40px; color: #fff; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1.5px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { padding: 15px; padding-bottom: 140px; background: radial-gradient(circle at top, #220000 0%, #000 80%); }

        /* BOX DO LOGOTIPO COM A TUA IMAGEM */
        .identity-box {
            width: 100%; height: 180px; border-radius: 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #111; border: 2px solid var(--fire); 
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            margin-bottom: 15px; position: relative; overflow: hidden;
        }
        
        /* A TUA IMAGEM CARREGADA NO GITHUB */
        .group-logo {
            max-width: 90%; max-height: 120px;
            object-fit: contain; z-index: 2;
            filter: drop-shadow(0 0 10px var(--fire));
        }

        .sub-btn {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255, 204, 0, 0.1); border: 1px solid var(--yellow);
            color: var(--yellow); padding: 8px; border-radius: 50%;
            cursor: pointer; z-index: 10; animation: ring 2s infinite ease-in-out;
            text-decoration: none; font-size: 1.2rem;
        }
        @keyframes ring { 0% { transform: rotate(0); } 10% { transform: rotate(15deg); } 20% { transform: rotate(-15deg); } 30% { transform: rotate(15deg); } 40% { transform: rotate(0); } 100% { transform: rotate(0); } }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .dash-box { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .clock { font-size: 1.4rem; font-weight: 900; }

        .btn-link { background: var(--card); color: #fff; text-decoration: none; padding: 16px; border-radius: 15px; display: block; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; text-align: center; transition: 0.3s; }
        .btn-radar { background: linear-gradient(90deg, #0044ff, #00d4ff); border: none; text-transform: uppercase; letter-spacing: 1px; }
        .btn-112 { background: var(--fire); border: none; font-size: 1.2rem; animation: pulse 1.5s infinite; text-transform: uppercase; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }

        .alert-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 6px solid var(--fire); animation: slideIn 0.5s ease-out; }
        .alert-msg { font-weight: 900; color: #fff; text-transform: uppercase; font-size: 0.85rem; }
        .danger { animation: flash-alert 1s infinite; background: rgba(255,0,0,0.15) !important; }
        @keyframes flash-alert { 0%, 100% { border-left-color: var(--fire); } 50% { border-left-color: #fff; box-shadow: 0 0 15px var(--fire); } }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 10, 0.98); display: flex; gap: 8px; padding: 15px; border-top: 2px solid var(--fire); z-index: 3000; }
        .nav-item { flex: 1; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; color: white; font-size: 0.7rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="refresh-bar"></div>
    <div class="ticker-wrap"><div class="ticker" id="ticker-content">A SINCRONIZAR COM A CENTRAL RAM...</div></div>

    <div class="container">
        <div class="identity-box">
            <a href="#" onclick="alert('Subscri√ß√£o Ativada!')" class="sub-btn">üîî</a>
            <img src="logo.png" alt="RAM Alerta Logo" class="group-logo" onerror="this.style.display='none'; document.getElementById('alt-text').style.display='block';">
            <div id="alt-text" style="display:none; text-align:center;">
                <h1 style="margin:0; font-size:1.2rem; color:var(--fire);">ACIDENTES E OCORR√äNCIAS</h1>
                <p style="margin:5px 0 0; font-size:0.7rem; color:var(--yellow);">COMUNIDADE RAM</p>
            </div>
        </div>

        <a href="https://www.vialitoral.com/map" target="_blank" class="btn-link btn-radar">üì° MONITOR RADAR (VIALITORAL)</a>

        <div class="dashboard">
            <div class="dash-box"><div class="clock" id="clock">00:00:00</div><div style="font-size:0.5rem; color:var(--fire);">MODO 24H</div></div>
            <div class="dash-box"><div id="weather-info" style="font-size:1.2rem; font-weight:900; color:var(--info);">--¬∞C</div><div style="font-size:0.5rem; color:#888;">FUNCHAL</div></div>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <a href="tel:800205215" class="btn-link" style="flex:1; color:var(--yellow); font-size:0.8rem;">VIALITORAL</a>
            <a href="tel:800241241" class="btn-link" style="flex:1; color:var(--yellow); font-size:0.8rem;">VIAEXPRESSO</a>
        </div>

        <a href="tel:112" class="btn-link btn-112">üöë 112 EMERG√äNCIA</a>
        
        <div id="feed">Sincronizando feed...</div>
    </div>

    <div class="bottom-nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" class="nav-item" style="background:#1877F2">FB GRUPO</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" class="nav-item" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12: false}); }
        setInterval(updateClock, 1000); updateClock();

        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                let alerts = []; let tickerHtml = "";
                lines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2]) {
                        let raw = (cols[0] || "").replace(/"/g, '');
                        let timeTxt = raw.includes(' ') ? raw.split(' ')[1].substring(0,5) : raw.substring(0,5);
                        let m = cols[2].replace(/"/g, ''); let l = cols[1].replace(/"/g, '');
                        alerts.push({ time: timeTxt, local: l, msg: m, raw: raw });
                        tickerHtml += `<span class="ticker-item">‚ö†Ô∏è ${l}: ${m}</span> `;
                    }
                });
                alerts.sort((a,b) => b.raw.localeCompare(a.raw));
                let html = '';
                alerts.slice(0,10).forEach(a => {
                    const isDanger = a.msg.toUpperCase().includes("ACIDENTE");
                    html += `<div class="alert-card ${isDanger ? 'danger' : ''}"><div style="font-size:0.75rem; color:#aaa; margin-bottom:5px;">üïí ${a.time} ‚Ä¢ ${a.local}</div><div class="alert-msg">${a.msg}</div></div>`;
                });
                document.getElementById('feed').innerHTML = html;
                if(tickerHtml) document.getElementById('ticker-content').innerHTML = tickerHtml;
            } catch (e) {}
        }
        fetchAlerts(); setInterval(fetchAlerts, 20000);
    </script>
</body>
</html>
