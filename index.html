<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta - Madeira</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#ff4444">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "ab3ef110-1713-4982-955a-f59b80a84170",
        });
      });
    </script>

    <style>
        :root { --danger: #ff4444; --warning: #ffbb33; --info: #33b5e5; --bg: #000; --card: #1a1a1a; --whatsapp: #25D366; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; padding-bottom: 50px; }
        
        .header { text-align: center; padding: 10px 0; border-bottom: 2px solid var(--danger); margin-bottom: 10px; }
        .header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }

        /* Widget de Meteorologia */
        .weather-row { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding: 5px 0; }
        .weather-card { background: var(--card); border-radius: 12px; padding: 12px; min-width: 130px; text-align: center; border: 1px solid #333; flex: 1; }
        .weather-card small { color: #888; text-transform: uppercase; font-size: 0.7rem; font-weight: bold; }
        .temp { font-size: 1.5rem; font-weight: bold; color: var(--info); margin: 5px 0; }
        .w-desc { font-size: 0.75rem; color: #bbb; }

        /* Lista de Alertas */
        #feed { display: flex; flex-direction: column; gap: 12px; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; border-left: 6px solid #444; animation: fadeIn 0.5s ease; }
        .transito { border-left-color: var(--warning); }
        .fogo { border-left-color: var(--danger); }
        .meteo { border-left-color: var(--info); }
        
        .meta { font-size: 0.8rem; color: #888; margin-bottom: 8px; font-weight: 500; }
        .msg { font-size: 1.1rem; font-weight: bold; line-height: 1.4; display: block; margin-bottom: 12px; }
        
        /* Bot√£o Partilhar */
        .share-btn { display: inline-flex; align-items: center; background: var(--whatsapp); color: white; text-decoration: none; padding: 8px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; gap: 6px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Esconder scrollbar */
        .weather-row::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="header"><h1>RAM ALERTA</h1></div>

    <div class="weather-row" id="weather">
        <div class="weather-card">
            <small>Funchal</small>
            <div id="temp-funchal" class="temp">--¬∞C</div>
            <div id="desc-funchal" class="w-desc">A carregar...</div>
        </div>
        <div class="weather-card">
            <small>Camacha</small>
            <div id="temp-camacha" class="temp">--¬∞C</div>
            <div id="desc-camacha" class="w-desc">A carregar...</div>
        </div>
    </div>

    <div id="feed">A carregar alertas da Madeira...</div>

    <script>
        // LINK CORRIGIDO PARA EXPORTA√á√ÉO DIRETA (Resolve o erro do c√≥digo estranho)
        const csvURL = "https://docs.google.com/spreadsheets/d/1vQEfr4nu_M1gV1E2d2cUZdpgKwVgffuXMINk5VSpxu9yJw/export?format=csv&gid=0";

        // Fun√ß√£o Meteorologia
        async function fetchWeather() {
            try {
                const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65,32.70&longitude=-16.90,-16.85&current_weather=true");
                const data = await response.json();
                document.getElementById('temp-funchal').innerText = Math.round(data[0].current_weather.temperature) + "¬∞C";
                document.getElementById('temp-camacha').innerText = Math.round(data[1].current_weather.temperature) + "¬∞C";
                document.getElementById('desc-funchal').innerText = "Vento: " + data[0].current_weather.windspeed + " km/h";
                document.getElementById('desc-camacha').innerText = "Vento: " + data[1].current_weather.windspeed + " km/h";
            } catch (e) { console.error("Erro clima"); }
        }

        // Fun√ß√£o principal de Alertas
        async function fetchAlerts() {
            try {
                const response = await fetch(csvURL);
                const csvData = await response.text();
                
                // Se o Google devolver HTML por erro, n√£o processar
                if (csvData.includes("<!DOCTYPE")) {
                    document.getElementById('feed').innerHTML = "<div style='text-align:center; color:#888;'>A atualizar base de dados...</div>";
                    return;
                }

                const rows = csvData.split('\n').filter(row => row.trim() !== '').slice(1);
                let html = '';

                rows.reverse().forEach(row => {
                    // Divide colunas tratando aspas corretamente
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    if(cols.length >= 4) {
                        const tipo = cols[0].replace(/"/g, '').trim().toLowerCase();
                        const local = cols[1].replace(/"/g, '').trim();
                        const msg = cols[2].replace(/"/g, '').trim();
                        const hora = cols[3].replace(/"/g, '').trim();

                        const shareText = encodeURIComponent(`üö® *RAM ALERTA* üö®\n\nüìç *Local:* ${local}\n‚ö†Ô∏è *Aviso:* ${msg}\nüïí *Hora:* ${hora}\n\nConsulte em tempo real: https://smirknof.github.io/ram-alerta/`);
                        
                        html += `
                        <div class="card ${tipo}">
                            <div class="meta">${hora} ‚Ä¢ ${local}</div>
                            <span class="msg">${msg}</span>
                            <a href="https://wa.me/?text=${shareText}" class="share-btn">
                                <span>Partilhar no WhatsApp</span>
                            </a>
                        </div>`;
                    }
                });
                document.getElementById('feed').innerHTML = html || "<div style='text-align:center;'>Sem alertas ativos de momento.</div>";
            } catch (e) { 
                document.getElementById('feed').innerHTML = "<div style='text-align:center;'>A tentar ligar ao servidor...</div>"; 
            }
        }

        // Execu√ß√£o Inicial
        fetchWeather();
        fetchAlerts();

        // Atualiza√ß√£o autom√°tica (Alertas a cada 30 seg, Tempo a cada 10 min)
        setInterval(fetchAlerts, 30000);
        setInterval(fetchWeather, 600000);
    </script>
</body>
</html>
