<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA - CENTRAL CROM√ÅTICA</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        :root { --f: #ff1a1a; --y: #ffcc00; --g: #00ff44; --b: #050505; --c: rgba(25,25,27,0.98); --i: #00e5ff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--b); color: #fff; margin: 0; padding: 0; background: radial-gradient(circle at 50% 0%, #2a0000 0%, #050505 70%) fixed; }
        
        .prog { position: fixed; top: 0; height: 3px; background: linear-gradient(90deg, var(--f), var(--y)); z-index: 4000; animation: l 20s linear infinite; }
        @keyframes l { 0% { width: 0; } 100% { width: 100%; } }
        
        .t-wrap { position: sticky; top: 0; overflow: hidden; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--f); z-index: 3000; backdrop-filter: blur(10px); }
        .t { display: flex; white-space: nowrap; padding: 12px 0; animation: t 30s linear infinite; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; }
        @keyframes t { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .cont { padding: 15px; padding-bottom: 120px; }
        .logo-box { width: 100%; height: 160px; border-radius: 20px; display: flex; align-items: center; justify-content: center; background: #000; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        .logo-box img { max-width: 80%; max-height: 120px; }

        .dash { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .box { background: var(--c); border-radius: 15px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .v { font-size: 1.5rem; font-weight: 900; }
        .lbl { font-size: 0.6rem; color: var(--f); font-weight: 800; text-transform: uppercase; margin-top: 4px; }

        .btn { background: var(--c); color: #fff; text-decoration: none; padding: 15px; border-radius: 15px; display: block; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); font-weight: 800; text-align: center; }
        .btn-e { background: var(--f); border: none; animation: p 2s infinite; font-size: 1.1rem; }
        @keyframes p { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.5); } 70% { box-shadow: 0 0 0 12px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }

        /* DEFINI√á√ïES DE PISCAR (SISTEMA CROM√ÅTICO) */
        @keyframes blink-red { 0%, 100% { border-left-color: var(--f); box-shadow: inset 10px 0 15px -10px var(--f); } 50% { border-left-color: #fff; box-shadow: inset 15px 0 25px -10px var(--f); } }
        @keyframes blink-yellow { 0%, 100% { border-left-color: var(--y); } 50% { border-left-color: #fff; } }
        @keyframes blink-green { 0%, 100% { border-left-color: var(--g); } 50% { border-left-color: #fff; } }

        .card { background: var(--c); border-radius: 16px; padding: 18px; margin-bottom: 12px; border-left: 8px solid #444; box-shadow: 0 5px 15px rgba(0,0,0,0.4); display: flex; flex-direction: column; height: auto; }
        
        /* CLASSES DE ALERTA */
        .alerta-acidente { animation: blink-red 1s infinite; border-left-color: var(--f); }
        .alerta-avaria { animation: blink-yellow 1.5s infinite; border-left-color: var(--y); }
        .alerta-info { animation: blink-green 2s infinite; border-left-color: var(--g); }

        .h { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .time { color: var(--y); font-size: 1.3rem; font-weight: 900; }
        .loc { color: #aaa; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; }
        .msg { font-weight: 700; font-size: 1.1rem; line-height: 1.4; color: #fff; word-wrap: break-word; text-transform: uppercase; }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: flex; gap: 8px; padding: 12px; border-top: 1px solid var(--f); z-index: 3000; }
        .nav a { flex: 1; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 800; color: #fff; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div class="prog"></div>
    <div class="t-wrap"><div class="t" id="ticker">SINCRONIZANDO CENTRAL T√ÅTICA RAM...</div></div>

    <div class="cont">
        <div class="logo-box"><img src="logo.png" alt="RAM ALERTA"></div>
        
        <div class="dash">
            <div class="box"><div class="v" id="clock">00:00:00</div><div class="lbl">HORA ACTUAL</div></div>
            <div class="box"><div class="v" id="w" style="color:var(--i)">--¬∞C</div><div class="lbl" id="rn">MADEIRA</div></div>
        </div>

        <a href="tel:112" class="btn btn-e">üöë 112 EMERG√äNCIA</a>
        <div id="feed" style="margin-top:10px"></div>
    </div>

    <div class="nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" style="background:#1877F2">FB GRUPO</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        function upClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12:false}); }
        setInterval(upClock, 1000); upClock();

        async function getW() {
            try {
                const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const d = await r.json();
                document.getElementById('w').innerText = Math.round(d.current_weather.temperature)+"¬∞C";
                document.getElementById('rn').innerText = (d.hourly.precipitation_probability[new Date().getHours()] || 0)+"% CHUVA";
            } catch(e) {}
        }

        async function getA() {
            try {
                const r = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t="+Date.now());
                const t = await r.text();
                const lines = t.split(/\r?\n/).slice(1);
                let html = ''; let tk = '';
                
                lines.reverse().forEach(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g,'').trim());
                    if(c.length >= 3) {
                        let tipoRaw = c[0] ? c[0].toLowerCase() : "";
                        let loc = c[1] || "GERAL";
                        let msg = c[2] || "";
                        let time = c[3] || "--:--";
                        
                        // L√ìGICA DE CLASSIFICA√á√ÉO CROM√ÅTICA
                        let blinkClass = "alerta-info"; // Padr√£o Verde
                        if(msg.includes("ACIDENTE") || tipoRaw.includes("acidente")) {
                            blinkClass = "alerta-acidente"; // Vermelho
                        } else if(tipoRaw.includes("avaria") || msg.includes("AVARIADO")) {
                            blinkClass = "alerta-avaria"; // Amarelo
                        } else if(tipoRaw.includes("informa√ß√£o") || tipoRaw.includes("info")) {
                            blinkClass = "alerta-info"; // Verde
                        }
                        
                        html += `<div class="card ${blinkClass}">
                            <div class="h"><span class="time">üïí ${time}</span><span class="loc">${loc}</span></div>
                            <div class="msg">${msg}</div>
                        </div>`;
                        tk += ` ‚ö†Ô∏è ${loc}: ${msg} | `;
                    }
                });
                document.getElementById('feed').innerHTML = html || "<p style='text-align:center;color:#888'>Sem alertas.</p>";
                if(tk) document.getElementById('ticker').innerText = tk;
            } catch(e) {}
        }

        getW(); getA(); 
        setInterval(getA, 20000); 
        setInterval(getW, 600000);
    </script>
</body>
</html>
