<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta Live</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --danger: #ff4444; --warning: #ffbb33; --info: #33b5e5; }
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 15px; padding-bottom: 80px; }
        .header { text-align: center; border-bottom: 2px solid var(--danger); padding-bottom: 10px; margin-bottom: 20px; }
        .card { background: #1a1a1a; border-radius: 10px; padding: 15px; margin-bottom: 12px; border-left: 6px solid #444; animation: slideIn 0.3s ease; }
        .transito { border-left-color: var(--warning); }
        .fogo { border-left-color: var(--danger); }
        .meteo { border-left-color: var(--info); }
        .meta { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .msg { font-size: 1.1rem; font-weight: bold; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="header"><h2>RAM ALERTA</h2></div>
    <div id="feed">A carregar alertas da Madeira...</div>

    <script>
        const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gV1E2d2cUZdpgKwVgffuXMINk5VSpxu9yJwVOCvnekQTwJ82BezSGT1MT0CCnXxkK_tl/pub?gid=0&single=true&output=csv";


        async function carregarAlertas() {
            try {
                const response = await fetch(csvURL);
                const data = await response.text();
                const linhas = data.split('\n').slice(1); // Ignora o cabeçalho
                
                let html = '';
                linhas.reverse().forEach(linha => {
                    const colunas = linha.split(',');
                    if(colunas.length >= 4) {
                        const [tipo, local, msg, hora] = colunas;
                        html += `
                        <div class="card ${tipo.trim().toLowerCase()}">
                            <div class="meta">${hora} • ${local}</div>
                            <div class="msg">${msg}</div>
                        </div>`;
                    }
                });
                document.getElementById('feed').innerHTML = html || "Sem alertas de momento.";
            } catch (error) {
                document.getElementById('feed').innerHTML = "Erro ao carregar dados.";
            }
        }

        // Atualiza automaticamente a cada 30 segundos
        setInterval(carregarAlertas, 30000);
        carregarAlertas();
    </script>
</body>
</html>
