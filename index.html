<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --danger: #ff4444; --warning: #ffbb33; --info: #33b5e5; --dark: #1a1a1a; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #000; color: #fff; margin: 0; padding-bottom: 70px; }
        .header { background: var(--dark); padding: 15px; text-align: center; border-bottom: 2px solid var(--danger); position: sticky; top: 0; z-index: 100; }
        .feed { padding: 10px; }
        .alert-card { background: #222; border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 5px solid #555; animation: slideIn 0.3s ease-out; }
        .alert-card.transito { border-left-color: var(--warning); }
        .alert-card.fogo { border-left-color: var(--danger); }
        .alert-card.meteo { border-left-color: var(--info); }
        .time { font-size: 0.8rem; color: #888; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: var(--dark); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; }
        .tab-item { color: #888; text-decoration: none; font-size: 0.7rem; text-align: center; flex: 1; }
        .tab-item.active { color: var(--danger); }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; color: var(--danger);">RAM ALERTA</h2>
    </div>

    <div class="feed" id="app-feed">
        <p style="text-align:center;">A carregar alertas da Madeira...</p>
    </div>

    <div class="tab-bar">
        <a href="#" class="tab-item active" onclick="loadContent('todos')"><div>üè†</div>In√≠cio</a>
        <a href="https://www.facebook.com/groups/ramalerta" class="tab-item"><div>üë•</div>Grupo</a>
        <a href="tel:112" class="tab-item" style="color:var(--danger)"><div>üö®</div>SOS</a>
    </div>

    <script>
        // Simula√ß√£o de base de dados que podes gerir via Google Sheets
        const dbURL = "COLOCA_AQUI_O_LINK_DO_TEU_GOOGLE_SHEETS_JSON"; 

        const mockData = [
            { tipo: 'transito', local: 'Via R√°pida - Gaula', msg: 'Tr√¢nsito parado devido a avaria.', hora: 'Agora' },
            { tipo: 'fogo', local: 'Camacha', msg: 'Fogo em zona de mato. Bombeiros a caminho.', hora: 'H√° 10 min' },
            { tipo: 'meteo', local: 'Cani√ßal', msg: 'Vento muito forte. Aten√ß√£o a objetos soltos.', hora: 'H√° 1h' }
        ];

        function render(data) {
            const container = document.getElementById('app-feed');
            container.innerHTML = data.map(item => `
                <div class="alert-card ${item.tipo}">
                    <div class="tag" style="background:${getCol(item.tipo)}">${item.tipo}</div>
                    <div class="time">${item.hora} ‚Ä¢ ${item.local}</div>
                    <div style="margin-top:8px; font-weight:500;">${item.msg}</div>
                </div>
            `).join('');
        }

        function getCol(t) {
            if(t==='fogo') return '#ff4444';
            if(t==='transito') return '#ffbb33';
            return '#33b5e5';
        }

        // Inicia com dados de exemplo
        render(mockData);
    </script>
</body>
</html>
