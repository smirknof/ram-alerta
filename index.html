    <script>
        function clock() { document.getElementById('time').innerHTML = new Date().toLocaleTimeString('pt-PT'); }
        setInterval(clock, 1000); clock();

        // LINK DE PUBLICA√á√ÉO DETETADO NA TUA IMAGEM
        const URL_PUBLICA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_MtgVIE2d2cUZdpgKwVgfFuXMINk5VSp xu9yJwVOCvnekQTwJ82BezSGTiMTOCcNXxkK_tl/pub?gid=0&single=true&output=csv";

        async function buscarDados() {
            try {
                // Adicionamos um carimbo de data/hora para evitar que o telem√≥vel guarde dados antigos em cache
                const response = await fetch(URL_PUBLICA + "&cache=" + new Date().getTime());
                if (!response.ok) throw new Error();
                const text = await response.text();
                
                // O Google Publicado usa v√≠rgulas. Vamos separar os dados das colunas A, B e C
                const linhas = text.split('\n');
                if (linhas.length > 1) {
                    const row = linhas[1].split(','); 
                    const tipo = row[0] ? row[0].replace(/"/g, "") : "";
                    const local = row[1] ? row[1].replace(/"/g, "") : "";
                    const msg = row[2] ? row[2].replace(/"/g, "") : "";

                    if (tipo && local && msg) {
                        document.getElementById('dados-folha').innerHTML = `üìç ${local}<br><span style="color:#339af0">${tipo}:</span> ${msg}`;
                        document.getElementById('update-status').innerText = "RECENTE";
                    } else {
                        document.getElementById('dados-folha').innerHTML = "üìç Madeira<br><span style='color:#888'>SEM ALERTA ATIVO</span>";
                        document.getElementById('update-status').innerText = "ATIVO";
                    }
                }
            } catch (e) {
                document.getElementById('dados-folha').innerHTML = "üìç Madeira<br><span style='color:#ff4d4d'>AGUARDAR SINCRONIZA√á√ÉO...</span>";
            }
        }
        // Verifica a cada 10 segundos para ser r√°pido
        setInterval(buscarDados, 10000); buscarDados();
    </script>
