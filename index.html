    <style>
        :root { --danger: #ff4444; --info: #33b5e5; --bg: #000; --card: #1c1c1e; --fb: #1877F2; --tg: #0088cc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; padding-bottom: 130px; text-align: center; }

<body>

    <div class="weather-box">
        <div style="font-size: 0.7rem; color: #888; text-transform: uppercase;">PrevisÃ£o Chuva: Funchal</div>

    <script>
        async function checkRain() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                const prob = data.hourly.precipitation_probability[new Date().getHours()];
                document.getElementById('rain-status').innerText = prob > 30 ? `âš ï¸ Possibilidade de Chuva (${prob}%)` : `â˜€ï¸ Sem previsÃ£o de chuva (${prob}%)`;
            } catch (e) { document.getElementById('rain-status').innerText = "PrevisÃ£o indisponÃ­vel"; }
        }
        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1).reverse();
                let html = '';
                lines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2]) {
                        html += `<div class="alert-card"><div style="font-size:0.7rem;color:#888">${cols[3] || ''} â€¢ ${cols[1] || ''}</div><b style="display:block;margin-top:5px;">${cols[2]}</b></div>`;
                    }
                });
                document.getElementById('feed').innerHTML = html || "Sem alertas recentes.";
            } catch (e) {}
        }
        checkRain(); fetchAlerts(); setInterval(fetchAlerts, 20000);
    </script>
