<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta Pro Dashboard</title>
    <style>
        :root { --fire: #ff0000; --glow: #ff4d4d; --bg: #000; --card: rgba(28, 28, 30, 0.95); --info: #33b5e5; --yellow: #ffcc00; }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }

        /* BARRA DE ATUALIZAÃ‡ÃƒO */
        .refresh-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--fire); z-index: 3000; animation: load-bar 20s linear infinite; }
        @keyframes load-bar { 0% { width: 0%; } 100% { width: 100%; } }

        .container { padding: 15px; padding-bottom: 130px; }

        /* WIDGET DO MAPA EM PONTO PEQUENO */
        .mini-map-box {
            width: 100%;
            height: 250px; /* Altura reduzida para ser compacto */
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--fire);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            margin-bottom: 20px;
            position: relative;
        }
        .mini-map-box iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Ajuste de zoom via escala se necessÃ¡rio, mas o iframe oficial adapta-se */
        }
        .map-tag {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            pointer-events: none;
        }

        /* DASHBOARD */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .dash-box { background: var(--card); border-radius: 12px; padding: 12px; border: 1px solid #333; text-align: center; }
        .clock { font-size: 1.4rem; font-weight: 900; color: #fff; }
        .weather-val { font-size: 1.2rem; font-weight: 900; color: var(--info); }

        /* BOTÃ•ES */
        .btn-link { background: var(--card); color: #fff; text-decoration: none; padding: 15px; border-radius: 12px; display: block; margin-bottom: 10px; border: 1px solid #444; font-weight: bold; text-align: center; transition: 0.2s; }
        .btn-112 { background: var(--fire); border: none; font-size: 1.2rem; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.6); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }
        .btn-yellow-text { color: var(--yellow) !important; font-size: 0.85rem; }

        /* ALERTAS */
        .alert-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 5px solid var(--fire); animation: slideIn 0.4s ease-out; }
        .alert-meta { font-size: 0.75rem; color: #aaa; margin-bottom: 4px; font-weight: bold; }
        .alert-msg { font-weight: 900; color: #ff4d4d; text-transform: uppercase; font-size: 0.85rem; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; display: flex; gap: 8px; padding: 15px; border-top: 1px solid var(--fire); z-index: 2000; }
        .nav-item { flex: 1; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; color: white; font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="refresh-bar"></div>

    <div class="container">
        <div class="mini-map-box">
            <iframe src="https://www.vialitoral.com/mapa/"></iframe>
            <div class="map-tag">LIVE RADAR</div>
        </div>

        <div class="dashboard">
            <div class="dash-box">
                <div class="clock" id="clock">00:00:00</div>
                <div style="font-size: 0.55rem; color: #888; font-weight: bold;">TIME ZONE: GMT</div>
            </div>
            <div class="dash-box">
                <div id="weather-info" class="weather-val">--Â°C</div>
                <div id="rain-info" style="font-size: 0.55rem; color: #888; font-weight: bold;">FUNCHAL METEO</div>
            </div>
        </div>

        <a href="tel:112" class="btn-link btn-112">ðŸš‘ 112 EMERGÃŠNCIA</a>
        
        <div style="display: flex; gap: 10px;">
            <a href="tel:800205215" class="btn-link btn-yellow-text" style="flex:1">800 205 215<br>VIA LITORAL</a>
            <a href="tel:800241241" class="btn-link btn-yellow-text" style="flex:1">800 241 241<br>VIA EXPRESSO</a>
        </div>

        <div id="feed">A ler rede de satÃ©lites...</div>
    </div>

    <div class="bottom-nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" class="nav-item" style="background:#1877F2">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" class="nav-item" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12: false});
        }
        setInterval(updateClock, 1000); updateClock();

        async function checkWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                document.getElementById('weather-info').innerText = `${Math.round(data.current_weather.temperature)}Â°C`;
                document.getElementById('rain-info').innerText = `${data.hourly.precipitation_probability[new Date().getHours()]}% PRECIPITAÃ‡ÃƒO`;
            } catch (e) {}
        }

        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                let alerts = [];

                lines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2]) {
                        let raw = (cols[0] || "").replace(/"/g, '');
                        let timeTxt = raw.includes(' ') ? raw.split(' ')[1].substring(0,5) : raw.substring(0,5);
                        alerts.push({ time: timeTxt, local: cols[1].replace(/"/g, ''), msg: cols[2].replace(/"/g, ''), raw: raw });
                    }
                });

                alerts.sort((a,b) => b.raw.localeCompare(a.raw));
                let html = '';
                alerts.slice(0,10).forEach(a => {
                    html += `<div class="alert-card"><div class="alert-meta">ðŸ•’ ${a.time} â€¢ ${a.local}</div><div class="alert-msg">${a.msg}</div></div>`;
                });
                document.getElementById('feed').innerHTML = html || "SEM OCORRÃŠNCIAS REGISTADAS";
            } catch (e) {}
        }

        checkWeather(); fetchAlerts();
        setInterval(fetchAlerts, 20000);
        setInterval(checkWeather, 600000);
    </script>
</body>
</html>
