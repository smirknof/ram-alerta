<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA - V24 MASTER</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4d4d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="Icon.png">
    <link rel="apple-touch-icon" href="Icon.png">

    <style>
        :root { --f: #ff4d4d; --y: #ffcc00; --g: #00ff88; --b: #050505; --c: rgba(20,20,22,0.98); --i: #00e5ff; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--b); 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            background: radial-gradient(circle at 50% 0%, #1a0000 0%, #050505 80%) fixed;
            overflow-x: hidden;
        }

        .prog { position: fixed; top: 0; height: 3px; background: linear-gradient(90deg, var(--f), var(--y)); z-index: 5000; animation: l 25s linear infinite; }
        @keyframes l { 0% { width: 0; } 100% { width: 100%; } }

        .t-wrap { position: sticky; top: 0; overflow: hidden; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--f); z-index: 4000; backdrop-filter: blur(15px); }
        .t { display: flex; white-space: nowrap; padding: 12px 0; animation: t 35s linear infinite; font-weight: 900; font-size: 0.8rem; text-transform: uppercase; }
        @keyframes t { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .cont { padding: 14px; padding-bottom: 150px; }
        
        .logo-box { width: 100%; height: 140px; border-radius: 20px; display: flex; align-items: center; justify-content: center; background: #000; border: 1px solid #222; margin-bottom: 15px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo-box img { max-width: 85%; max-height: 110px; }
        
        .sub-bell { position: absolute; top: 12px; right: 12px; width: 45px; height: 45px; background: rgba(255,204,0,0.1); border: 2px solid var(--y); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; animation: pulse-sub 2.5s infinite; z-index: 10; font-size: 22px; color: white; }
        @keyframes pulse-sub { 0% { box-shadow: 0 0 0 0 rgba(255,204,0,0.4); } 70% { box-shadow: 0 0 0 12px rgba(255,204,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,204,0,0); } }

        .dash { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .box { background: var(--c); border-radius: 16px; padding: 15px; border: 1px solid #333; text-align: center; }
        .v { font-size: 1.6rem; font-weight: 900; font-family: 'JetBrains Mono', monospace; }
        .lbl { font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .btns-contactos { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .btn-c { background: #1a1a1a; color: var(--y); text-decoration: none; padding: 14px; border-radius: 14px; text-align: center; border: 1px solid #333; font-weight: 900; display: flex; flex-direction: column; }
        .btn-c small { display: block; color: #666; font-size: 0.55rem; text-transform: uppercase; margin-top: 4px; }
        
        .btn-e { background: var(--f); color: #fff; text-decoration: none; padding: 18px; border-radius: 14px; display: block; margin-bottom: 20px; font-weight: 900; text-align: center; font-size: 1.2rem; text-transform: uppercase; animation: p-red 2s infinite; border: none; }
        @keyframes p-red { 0% { box-shadow: 0 0 0 0 rgba(255,77,77,0.6); } 70% { box-shadow: 0 0 0 15px rgba(255,77,77,0); } 100% { box-shadow: 0 0 0 0 rgba(255,77,77,0); } }

        .card { background: var(--c); border-radius: 18px; padding: 18px; margin-bottom: 12px; border-left: 6px solid #444; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .txt-acidente { border-left-color: var(--f); animation: glow-f 3s infinite; }
        @keyframes glow-f { 0%, 100% { box-shadow: 0 0 5px rgba(255,77,77,0.1); } 50% { box-shadow: 0 0 20px rgba(255,77,77,0.25); } }
        
        .h { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .time { font-size: 1.2rem; font-weight: 900; color: #fff; }
        .type-tag { font-size: 0.65rem; font-weight: 900; color: #777; text-transform: uppercase; }
        .loc { color: var(--i); font-weight: 800; font-size: 0.85rem; margin-bottom: 8px; display: block; }
        .msg { font-weight: 700; font-size: 0.85rem; text-transform: uppercase; line-height: 1.4; color: #eee; }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: flex; gap: 10px; padding: 15px; border-top: 2px solid var(--f); z-index: 4000; }
        .nav a { flex: 1; text-align: center; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 900; color: #fff; font-size: 0.75rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="prog"></div>
    <div class="t-wrap"><div class="t" id="ticker">CENTRAL RAM ALERTA V24 MASTER - CONECTANDO...</div></div>
    
    <div class="cont">
        <div class="logo-box">
            <button class="sub-bell" id="bell" onclick="askPermission()">üîî</button>
            <img src="logo.png" alt="RAM ALERTA">
        </div>
        
        <div class="dash">
            <div class="box"><div class="v" id="clock">00:00:00</div><div class="lbl">HORA ACTUAL</div></div>
            <div class="box"><div class="v" id="w" style="color:var(--i)">--¬∞C</div><div class="lbl" id="rn">MADEIRA</div></div>
        </div>
        
        <div class="btns-contactos">
            <a href="tel:800205215" class="btn-c"><span>800 205 215</span><small>VIALITORAL (VR1)</small></a>
            <a href="tel:800241241" class="btn-c"><span>800 241 241</span><small>VIAEXPRESSO</small></a>
        </div>
        
        <a href="tel:112" class="btn-e">üöë 112 EMERG√äNCIA</a>
        
        <div id="feed"></div>
    </div>

    <div class="nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" style="background:#1877F2">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        let lastAlertId = "";

        // Registo do Motor de Notifica√ß√µes
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(e => console.log("Erro SW:", e));
        }

        function upClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12:false}); }
        setInterval(upClock, 1000); upClock();

        function askPermission() {
            Notification.requestPermission().then(perm => {
                if(perm === 'granted') {
                    document.getElementById('bell').style.background = 'rgba(0,255,136,0.2)';
                    document.getElementById('bell').style.borderColor = 'var(--g)';
                    new Notification("RAM ALERTA", { body: "Central de Notifica√ß√µes Ligada!", icon: "Icon.png" });
                }
            });
        }

        async function getW() {
            try {
                const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const d = await r.json();
                document.getElementById('w').innerText = Math.round(d.current_weather.temperature)+"¬∞C";
                const rain = d.hourly.precipitation_probability[new Date().getHours()] || 0;
                document.getElementById('rn').innerText = rain + "% CHUVA";
            } catch(e) {}
        }

        async function getA() {
            try {
                const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + Date.now();
                const r = await fetch(url);
                const t = await r.text();
                let lines = t.split(/\r?\n/).slice(1);
                let data = lines.map(l => l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g,'').trim())).filter(c => c.length >= 3);

                if(data.length > 0) {
                    // Verificamos o √∫ltimo alerta na folha para compara√ß√£o
                    const latest = data[data.length - 1]; 
                    const currentId = latest[0] + latest[1] + latest[2] + latest[3];

                    if (lastAlertId !== "" && lastAlertId !== currentId) {
                        if (Notification.permission === "granted") {
                            new Notification(`üö® NOVO ALERTA: ${latest[1]}`, { 
                                body: latest[2], 
                                icon: "Icon.png",
                                vibrate: [300, 100, 300]
                            });
                            if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
                        }
                    }
                    lastAlertId = currentId;
                }

                // Invertemos para mostrar o mais recente no topo
                data.reverse();

                let h = ''; let tk = '';
                data.forEach(c => {
                    let isAcidente = (c[0].toUpperCase().includes("ACIDENTE") || c[2].toUpperCase().includes("ACIDENTE"));
                    let cl = isAcidente ? "txt-acidente" : "txt-info";
                    h += `<div class="card ${cl}">
                        <div class="h"><span class="time">üïí ${c[3]||'--:--'}</span><span class="type-tag">${c[0]}</span></div>
                        <span class="loc">üìç ${c[1]}</span>
                        <div class="msg">${c[2]}</div>
                    </div>`;
                    tk += ` üö® ${c[1]}: ${c[2]} | `;
                });
                document.getElementById('feed').innerHTML = h;
                document.getElementById('ticker').innerText = tk;
            } catch(e) { console.error("Erro na central de dados."); }
        }

        getW(); getA(); 
        setInterval(getA, 15000); // 15 segundos para ser frontal e direto [cite: 2025-10-22]
        setInterval(getW, 600000);
        
        if(Notification.permission === "granted") {
            document.getElementById('bell').style.background = 'rgba(0,255,136,0.2)';
            document.getElementById('bell').style.borderColor = 'var(--g)';
        }
    </script>
</body>
</html>
