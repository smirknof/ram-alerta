<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta Pro Radar</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "ab3ef110-1713-4982-955a-f59b80a84170",
          safari_web_id: "web.onesignal.auto.10425a81-d10a-441d-9104-629864239845",
          serviceWorkerPath: "OneSignalSDKWorker.js",
          serviceWorkerParam: { scope: "/ram-alerta/" },
        });
      });
    </script>
    <style>
        :root { --fire: #ff0000; --glow: #ff4d4d; --bg: #000; --card: rgba(28, 28, 30, 0.85); --info: #33b5e5; --yellow: #ffcc00; }
        
        /* FUNDO ANIMADO */
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            color: #fff; margin: 0; padding: 0; overflow-x: hidden; 
            background: linear-gradient(135deg, #000000, #1a0000, #000000);
            background-size: 400% 400%;
            animation: bg-move 15s ease infinite;
        }
        @keyframes bg-move { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        /* BARRA DE ATUALIZA√á√ÉO */
        .refresh-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--fire); z-index: 3000; animation: load-bar 20s linear infinite; box-shadow: 0 0 10px var(--fire); }
        @keyframes load-bar { 0% { width: 0%; } 100% { width: 100%; } }

        /* EFEITO RADAR/SCANNER */
        .scanner { position: fixed; top: -100px; left: 0; width: 100%; height: 50px; background: linear-gradient(to bottom, transparent, rgba(255,0,0,0.1), transparent); border-bottom: 1px solid rgba(255,0,0,0.3); z-index: 100; animation: scan 6s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: -100px; } 100% { top: 120vh; } }

        /* TICKER E CABE√áALHO */
        .ticker-wrap { position: sticky; top: 0; width: 100%; overflow: hidden; background: rgba(20, 0, 0, 0.8); border-bottom: 1px solid var(--fire); z-index: 2000; backdrop-filter: blur(10px); }
        .ticker { display: flex; white-space: nowrap; padding: 8px 0; animation: ticker 25s linear infinite; }
        .ticker-item { padding: 0 30px; color: #fff; font-weight: 900; text-transform: uppercase; font-size: 0.9rem; text-shadow: 0 0 5px var(--fire); }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { padding: 15px; padding-bottom: 130px; position: relative; z-index: 200; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo-img { max-width: 70px; filter: drop-shadow(0 0 8px var(--glow)); }
        .live-badge { display: flex; align-items: center; gap: 5px; font-weight: bold; color: var(--fire); font-size: 0.9rem; border: 1px solid var(--fire); padding: 4px 10px; border-radius: 20px; background: rgba(255,0,0,0.1); }
        .live-dot { width: 8px; height: 8px; background: var(--fire); border-radius: 50%; animation: blink 1s infinite; box-shadow: 0 0 8px var(--fire); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* DASHBOARD */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .dash-box { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #333; backdrop-filter: blur(5px); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .clock { font-size: 1.6rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .weather-text { color: var(--info); font-weight: 900; font-size: 1.2rem; text-shadow: 0 0 8px rgba(51, 181, 229, 0.5); }

        /* BOT√ïES */
        .btn-link { background: var(--card); color: #fff; text-decoration: none; padding: 18px; border-radius: 12px; display: block; margin-bottom: 12px; border: 1px solid #444; font-weight: bold; transition: all 0.2s; position: relative; overflow: hidden; }
        .btn-link:active { transform: scale(0.96); }
        .btn-112 { background: var(--fire); border: none; font-size: 1.3rem; animation: pulse-bg 1.5s infinite; color: white; text-align: center; font-weight: 900; letter-spacing: 1px; }
        @keyframes pulse-bg { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.8); } 70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        .btn-yellow-text { color: var(--yellow) !important; text-shadow: 0 0 8px rgba(255, 204, 0, 0.6); text-align: center; }
        .btn-yellow-text span { font-weight: 900; color: var(--yellow); }

        /* ALERTAS COM EFEITO 3D */
        #feed { margin-top: 25px; }
        .alert-card { background: var(--card); border-radius: 12px; padding: 18px; margin-bottom: 15px; border-left: 6px solid var(--fire); color: var(--fire); font-weight: 900; text-transform: uppercase; text-shadow: 0 0 10px var(--glow); animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; box-shadow: 0 5px 15px rgba(0,0,0,0.6); opacity: 0; transform: translateY(20px); }
        @keyframes popIn { to { opacity: 1; transform: translateY(0); } }
        .alert-meta { font-size: 0.75rem; color: #bbb; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; text-shadow: none; letter-spacing: 1px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 10, 0.95); display: flex; gap: 10px; padding: 15px; border-top: 1px solid var(--fire); backdrop-filter: blur(10px); z-index: 2000; box-shadow: 0 -5px 20px rgba(255,0,0,0.2); }
        .nav-item { flex: 1; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 900; color: white; font-size: 0.85rem; letter-spacing: 1px; transition: 0.2s; }
        .nav-item:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="refresh-bar"></div>
    <div class="scanner"></div>

    <div class="ticker-wrap"><div class="ticker" id="ticker-content">A CONECTAR AO SAT√âLITE...</div></div>

    <div class="container">
        <div class="header-top">
            <img src="logo.png" class="logo-img" onerror="this.style.display='none'">
            <div class="live-badge"><div class="live-dot"></div> EM DIRETO</div>
        </div>
        
        <div class="dashboard">
            <div class="dash-box">
                <div class="clock" id="clock">00:00:00</div>
                <div style="font-size: 0.7rem; color: #888; font-weight: bold; margin-top: 4px;">HORA LOCAL</div>
            </div>
            <div class="dash-box">
                <div id="weather-info" class="weather-text">--¬∞C</div>
                <div id="rain-info" style="font-size: 0.7rem; color: var(--info); font-weight: bold; margin-top: 4px;">A LER DADOS...</div>
            </div>
        </div>
        
        <a href="tel:112" class="btn-link btn-112">üöë 112 EMERG√äNCIA</a>
        
        <div style="display: flex; gap: 10px;">
            <a href="tel:800205215" class="btn-link btn-yellow-text" style="flex:1"><span>800 205 215</span><br>VIA LITORAL</a>
            <a href="tel:800241241" class="btn-link btn-yellow-text" style="flex:1"><span>800 241 241</span><br>VIA EXPRESSO</a>
        </div>

        <div id="feed">A carregar rede de alertas...</div>
    </div>

    <div class="bottom-nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" class="nav-item" style="background: linear-gradient(45deg, #1877F2, #0056b3); border: 1px solid #1877F2;">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" class="nav-item" style="background: linear-gradient(45deg, #0088cc, #005f8f); border: 1px solid #0088cc;">TELEGRAM</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-PT', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        }
        setInterval(updateClock, 1000); updateClock();

        async function checkWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                document.getElementById('weather-info').innerText = `${data.current_weather.temperature}¬∞C`;
                document.getElementById('rain-info').innerText = `${data.hourly.precipitation_probability[new Date().getHours()]}% CHUVA`;
            } catch (e) {}
        }

        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1).reverse();
                let html = ''; let tickerHtml = '';
                let delay = 0;
                lines.forEach((line, index) => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2] && index < 15) { // Mostra apenas os 15 mais recentes
                        html += `<div class="alert-card" style="animation-delay: ${delay}s"><div class="alert-meta">${cols[3] || ''} ‚Ä¢ ${cols[1] || ''}</div>${cols[2]}</div>`;
                        tickerHtml += `<span class="ticker-item">‚ö†Ô∏è ${cols[1]}: ${cols[2]}</span>`;
                        delay += 0.1; // Faz os alertas entrarem um a um
                    }
                });
                document.getElementById('feed').innerHTML = html;
                document.getElementById('ticker-content').innerHTML = tickerHtml || "SEM OCORR√äNCIAS REGISTADAS";
            } catch (e) {}
        }
        
        checkWeather(); fetchAlerts(); 
        setInterval(checkWeather, 600000); 
        // Reinicia a anima√ß√£o da barra de atualiza√ß√£o a cada 20s
        setInterval(() => {
            const bar = document.querySelector('.refresh-bar');
            bar.style.animation = 'none';
            bar.offsetHeight; /* trigger reflow */
            bar.style.animation = null; 
            fetchAlerts();
        }, 20000);
    </script>
</body>
</html>
