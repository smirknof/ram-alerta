<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM ALERTA - V9 SUBSCREVER</title>
    <style>
        :root { --f: #ff4d4d; --y: #ffcc00; --g: #00ff88; --b: #050505; --c: rgba(20,20,22,0.98); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--b); color: #fff; margin: 0; padding: 0; background: radial-gradient(circle at 50% 0%, #1a0000 0%, #050505 80%) fixed; }
        
        /* BOT√ÉO DE SUBSCREVER FLUTUANTE */
        .sub-btn { 
            position: fixed; bottom: 85px; right: 20px; 
            width: 55px; height: 55px; background: var(--y); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; z-index: 5000; cursor: pointer;
            box-shadow: 0 0 15px rgba(255,204,0,0.4);
            animation: pulse-sub 2s infinite; border: none;
        }
        @keyframes pulse-sub {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,204,0,0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255,204,0,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,204,0,0); }
        }

        .prog { position: fixed; top: 0; height: 3px; background: linear-gradient(90deg, var(--f), var(--y)); z-index: 4000; animation: l 25s linear infinite; }
        @keyframes l { 0% { width: 0; } 100% { width: 100%; } }
        
        .t-wrap { position: sticky; top: 0; overflow: hidden; background: rgba(0,0,0,0.95); border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 3000; backdrop-filter: blur(10px); }
        .t { display: flex; white-space: nowrap; padding: 10px 0; animation: t 35s linear infinite; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; color: #ccc; }
        @keyframes t { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .cont { padding: 15px; padding-bottom: 120px; }
        .dash { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .box { background: var(--c); border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.08); text-align: center; }
        .v { font-size: 1.3rem; font-weight: 800; font-family: monospace; }
        .lbl { font-size: 0.55rem; color: #888; font-weight: 700; text-transform: uppercase; margin-top: 4px; }
        
        .btn-e { background: #cc0000; color: #fff; text-decoration: none; padding: 14px; border-radius: 12px; display: block; margin-bottom: 15px; font-weight: 800; text-align: center; font-size: 0.95rem; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        
        .card { background: var(--c); border-radius: 14px; padding: 15px; margin-bottom: 10px; border-left: 5px solid #444; }
        .txt-acidente { border-left-color: var(--f); color: var(--f); }
        .txt-avaria { border-left-color: var(--y); color: var(--y); }
        .txt-info { border-left-color: var(--g); color: var(--g); }

        .h { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 6px; }
        .time { font-size: 1.1rem; font-weight: 800; color: #fff; }
        .type-tag { font-size: 0.7rem; font-weight: 900; text-transform: uppercase; }
        .loc-row { color: #888; font-size: 0.75rem; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; display: block; }
        .msg { font-weight: 600; font-size: 0.88rem; line-height: 1.4; word-wrap: break-word; text-transform: uppercase; }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: flex; gap: 8px; padding: 12px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 3000; }
        .nav a { flex: 1; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 800; color: #fff; font-size: 0.65rem; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div class="prog"></div>
    <div class="t-wrap"><div class="t" id="ticker">Sincronizando Sistema de Alerta...</div></div>
    
    <button class="sub-btn" id="bell" onclick="askPermission()">
        <span style="font-size: 24px;">üîî</span>
    </button>

    <div class="cont">
        <div class="dash">
            <div class="box"><div class="v" id="clock">00:00:00</div><div class="lbl">HORA ACTUAL</div></div>
            <div class="box"><div class="v" id="w" style="color:#00e5ff">--¬∞C</div><div class="lbl" id="rn">MADEIRA</div></div>
        </div>
        <a href="tel:112" class="btn-e">üöë 112 EMERG√äNCIA</a>
        <div id="feed"></div>
    </div>

    <div class="nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram">TELEGRAM</a>
    </div>

    <script>
        let lastAlertId = "";

        function upClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12:false}); }
        setInterval(upClock, 1000);

        function askPermission() {
            Notification.requestPermission().then(perm => {
                if(perm === 'granted') {
                    document.getElementById('bell').style.display = 'none';
                    new Notification("RAM ALERTA", { body: "Subscri√ß√£o ativa!", icon: "logo.png" });
                }
            });
        }

        async function getA() {
            try {
                const r = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t="+Date.now());
                const t = await r.text();
                const lines = t.split(/\r?\n/).slice(1);
                let html = ''; let tk = '';
                
                if(lines.length > 0) {
                    const latest = lines[lines.length - 1].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const currentId = latest[2] + latest[3];
                    if (lastAlertId !== "" && lastAlertId !== currentId && Notification.permission === "granted") {
                        new Notification(`‚ö†Ô∏è ${latest[1]}`, { body: latest[2], icon: "logo.png" });
                    }
                    lastAlertId = currentId;
                }

                lines.reverse().forEach(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g,'').trim());
                    if(c.length >= 3) {
                        let colorClass = "txt-info";
                        let mU = c[2].toUpperCase(); let tU = c[0].toUpperCase();
                        if(mU.includes("ACIDENTE") || tU.includes("ACIDENTE")) colorClass = "txt-acidente";
                        else if(tU.includes("AVARIA") || mU.includes("AVARIADO")) colorClass = "txt-avaria";
                        
                        html += `<div class="card ${colorClass}">
                            <div class="h"><span class="time">üïí ${c[3]||'--'}</span><span class="type-tag">${c[0]}</span></div>
                            <span class="loc-row">üìç ${c[1]}</span>
                            <div class="msg">${c[2]}</div>
                        </div>`;
                        tk += ` ‚Ä¢ ${c[1]}: ${c[2]} `;
                    }
                });
                document.getElementById('feed').innerHTML = html;
                document.getElementById('ticker').innerText = tk;
            } catch(e) {}
        }

        getA(); setInterval(getA, 20000);
        if(Notification.permission === "granted") document.getElementById('bell').style.display = 'none';
    </script>
</body>
</html>
