<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta TÃ¡tico</title>
    <style>
        :root { --fire: #ff0000; --glow: #ff4d4d; --bg: #000; --card: rgba(28, 28, 30, 0.95); --info: #33b5e5; --yellow: #ffcc00; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }

        .refresh-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--fire); z-index: 3000; animation: load-bar 20s linear infinite; }
        @keyframes load-bar { 0% { width: 0%; } 100% { width: 100%; } }

        .container { padding: 12px; padding-bottom: 120px; }

        /* WIDGET MAPA ULTRA COMPACTO */
        .map-box {
            width: 100%;
            height: 180px; /* Reduzido para ser discreto */
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--fire);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            margin-bottom: 12px;
            background: #1a1a1a;
        }
        .map-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .dash-box { background: var(--card); border-radius: 10px; padding: 10px; border: 1px solid #333; text-align: center; }
        .clock { font-size: 1.3rem; font-weight: 900; }
        .weather-val { font-size: 1.1rem; font-weight: 900; color: var(--info); }

        .btn-link { background: var(--card); color: #fff; text-decoration: none; padding: 14px; border-radius: 10px; display: block; margin-bottom: 8px; border: 1px solid #444; font-weight: bold; text-align: center; font-size: 0.85rem; }
        .btn-112 { background: var(--fire); border: none; font-size: 1.1rem; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.6); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }
        
        .btn-yellow-text { color: var(--yellow) !important; font-size: 0.8rem; }
        .btn-cams { background: #1a1a1a; border: 1px solid var(--info); color: var(--info); font-size: 0.75rem; }

        .alert-card { background: var(--card); border-radius: 10px; padding: 12px; margin-bottom: 8px; border-left: 4px solid var(--fire); }
        .alert-meta { font-size: 0.7rem; color: #aaa; margin-bottom: 3px; font-weight: bold; }
        .alert-msg { font-weight: 900; color: #ff4d4d; text-transform: uppercase; font-size: 0.8rem; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; display: flex; gap: 6px; padding: 12px; border-top: 1px solid var(--fire); z-index: 2000; }
        .nav-item { flex: 1; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-weight: bold; color: white; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div class="refresh-bar"></div>

    <div class="container">
        <div class="map-box">
            <iframe 
                src="https://maps.google.com/maps?q=Funchal,Madeira&t=m&z=12&output=embed&layer=t">
            </iframe>
        </div>

        <div class="dashboard">
            <div class="dash-box">
                <div class="clock" id="clock">00:00:00</div>
                <div style="font-size: 0.5rem; color: #888;">TIME: 24H</div>
            </div>
            <div class="dash-box">
                <div id="weather-info" class="weather-val">--Â°C</div>
                <div id="rain-info" style="font-size: 0.5rem; color: #888;">METEO LIVE</div>
            </div>
        </div>

        <a href="https://www.vialitoral.com/mapa/" target="_blank" class="btn-link btn-cams">ðŸ“¹ ABRIR CÃ‚MARAS (OFICIAL)</a>

        <a href="tel:112" class="btn-link btn-112">ðŸš‘ 112 EMERGÃŠNCIA</a>
        
        <div style="display: flex; gap: 8px;">
            <a href="tel:800205215" class="btn-link btn-yellow-text" style="flex:1">800 205 215<br>VIA LITORAL</a>
            <a href="tel:800241241" class="btn-link btn-yellow-text" style="flex:1">800 241 241<br>VIA EXPRESSO</a>
        </div>

        <div id="feed">Sincronizando...</div>
    </div>

    <div class="bottom-nav">
        <a href="https://www.facebook.com/share/g/1ATEH8rvEb/" class="nav-item" style="background:#1877F2">FACEBOOK</a>
        <a href="https://t.me/acidenteseocorrenciasnaram" class="nav-item" style="background:#0088cc">TELEGRAM</a>
    </div>

    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT', {hour12: false});
        }
        setInterval(updateClock, 1000); updateClock();

        async function checkWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65&longitude=-16.90&current_weather=true&hourly=precipitation_probability");
                const data = await res.json();
                document.getElementById('weather-info').innerText = `${Math.round(data.current_weather.temperature)}Â°C`;
                document.getElementById('rain-info').innerText = `${data.hourly.precipitation_probability[new Date().getHours()]}% CHUVA`;
            } catch (e) {}
        }

        async function fetchAlerts() {
            try {
                const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQEfr4nu_M1gVlE2d2cUZdpgKwVgffuXMlNk5VSpxu9yJwVOCvnekQTwJ82BezSGTiMT0CCnXxkK_tI/pub?gid=0&single=true&output=csv&t=" + new Date().getTime());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                let alerts = [];
                lines.forEach(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols[2]) {
                        let raw = (cols[0] || "").replace(/"/g, '');
                        let timeTxt = raw.includes(' ') ? raw.split(' ')[1].substring(0,5) : raw.substring(0,5);
                        alerts.push({ time: timeTxt, local: cols[1].replace(/"/g, ''), msg: cols[2].replace(/"/g, ''), raw: raw });
                    }
                });
                alerts.sort((a,b) => b.raw.localeCompare(a.raw));
                let html = '';
                alerts.slice(0,12).forEach(a => {
                    html += `<div class="alert-card"><div class="alert-meta">ðŸ•’ ${a.time} â€¢ ${a.local}</div><div class="alert-msg">${a.msg}</div></div>`;
                });
                document.getElementById('feed').innerHTML = html || "SEM OCORRÃŠNCIAS";
            } catch (e) {}
        }
        checkWeather(); fetchAlerts();
        setInterval(fetchAlerts, 20000);
        setInterval(checkWeather, 600000);
    </script>
</body>
</html>
