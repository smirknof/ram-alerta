<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM Alerta - Madeira</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    
    <style>
        :root { --danger: #ff4444; --warning: #ffbb33; --info: #33b5e5; --bg: #000; --card: #1a1a1a; --whatsapp: #25D366; --facebook: #1877F2; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { text-align: center; padding: 10px 0; border-bottom: 2px solid var(--danger); margin-bottom: 15px; }
        
        /* Meteorologia */
        .weather-row { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; }
        .weather-card { background: var(--card); border-radius: 12px; padding: 12px; min-width: 130px; text-align: center; border: 1px solid #333; flex: 1; }
        .temp { font-size: 1.5rem; font-weight: bold; color: var(--info); }

        /* Alertas */
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 6px solid #444; }
        .transito { border-left-color: var(--warning); }
        .fogo { border-left-color: var(--danger); }
        .meteo { border-left-color: var(--info); }
        .meta { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .msg { font-size: 1.1rem; font-weight: bold; display: block; margin-bottom: 10px; }

        /* Bot√£o de Partilha no Alerta */
        .share-alert { background: var(--whatsapp); color: white; text-decoration: none; padding: 8px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }

        /* MENU FIXO NO FUNDO */
        .footer-menu { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; z-index: 1000; }
        .menu-btn { color: white; text-decoration: none; font-size: 0.8rem; font-weight: bold; text-align: center; flex: 1; }
        .btn-fb { color: var(--facebook); }
        .btn-wa { color: var(--whatsapp); }
    </style>
</head>
<body>

    <div class="header"><h1>RAM ALERTA</h1></div>

    <div class="weather-row">
        <div class="weather-card"><small>Funchal</small><div id="t-fun" class="temp">--¬∞C</div></div>
        <div class="weather-card"><small>Camacha</small><div id="t-cam" class="temp">--¬∞C</div></div>
    </div>

    <div id="feed">A carregar alertas...</div>

    <div class="footer-menu">
        <a href="https://https://www.facebook.com/share/g/1ATEH8rvEb/" target="_blank" class="menu-btn btn-fb">FACEBOOK GRUPO</a>
        <a href="https://wa.me/351935995838" target="_blank" class="menu-btn btn-wa">WHATSAPP ADMIN</a>
    </div>

    <script>
        const csvURL = "https://docs.google.com/spreadsheets/d/1vQEfr4nu_M1gV1E2d2cUZdpgKwVgffuXMINk5VSpxu9yJw/export?format=csv&gid=0";

        async function fetchWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=32.65,32.70&longitude=-16.90,-16.85&current_weather=true");
                const d = await res.json();
                document.getElementById('t-fun').innerText = Math.round(d[0].current_weather.temperature) + "¬∞C";
                document.getElementById('t-cam').innerText = Math.round(d[1].current_weather.temperature) + "¬∞C";
            } catch (e) {}
        }

        async function fetchAlerts() {
            try {
                const res = await fetch(csvURL);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                let html = '';

                rows.reverse().forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    // IMPORTANTE: Se tiver pelo menos 3 colunas (Tipo, Local, Mensagem) j√° mostra!
                    if(cols.length >= 3) {
                        const tipo = cols[0].replace(/"/g, '').trim().toLowerCase() || 'transito';
                        const local = cols[1].replace(/"/g, '').trim();
                        const msg = cols[2].replace(/"/g, '').trim();
                        const hora = cols[3] ? cols[3].replace(/"/g, '').trim() : '--:--';

                        const waText = encodeURIComponent(`üö® *RAM ALERTA*\nüìç ${local}\n‚ö†Ô∏è ${msg}\nüïí ${hora}`);
                        
                        html += `
                        <div class="card ${tipo}">
                            <div class="meta">${hora} ‚Ä¢ ${local}</div>
                            <span class="msg">${msg}</span>
                            <a href="https://wa.me/?text=${waText}" class="share-alert">Enviar p/ WhatsApp</a>
                        </div>`;
                    }
                });
                document.getElementById('feed').innerHTML = html || "Sem alertas ativos.";
            } catch (e) { document.getElementById('feed').innerHTML = "Erro ao ligar √† base de dados."; }
        }

        fetchWeather();
        fetchAlerts();
        setInterval(fetchAlerts, 30000);
    </script>
</body>
</html>
